<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER ADMIN 2026</title>
  
  <link rel="stylesheet" href="../style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .grid-top { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; margin-bottom: 20px; }
    .card-glass { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 25px; }
    
    .flex-row { display: flex; gap: 12px; margin-bottom: 12px; }
    .field { display: flex; flex-direction: column; gap: 4px; flex: 1; }
    
    .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 20px; }
    .stat-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; }
    .stat-card small { display: block; color: var(--muted); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
    .stat-card span { font-size: 20px; font-weight: 800; }
    
    label { font-size: 10px; color: var(--muted); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    input, select { width: 100%; padding: 10px; background: #111; border: 1px solid var(--glass-border); border-radius: 8px; color: #fff; box-sizing: border-box; font-family: inherit; }
    
    /* Entfernt die Browser-Pfeile bei Number-Inputs */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }

    .btn-auto { background: #374151; color: #fff; border: none; border-radius: 8px; padding: 0 15px; cursor: pointer; font-size: 11px; font-weight: 800; }
    .btn-test { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; padding: 6px 12px; border-radius: 6px; font-size: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
    .btn-test:hover { background: var(--accent); border-color: var(--accent); }
    
    .package-item { display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid rgba(255,255,255,0.05); cursor: pointer; }
    .package-item:hover { background: rgba(59, 130, 246, 0.1); border-radius: 6px; }

    .search-box { background: #111; border: 1px solid var(--accent); color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 12px; width: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th { text-align: left; color: var(--muted); padding: 12px; font-size: 10px; border-bottom: 1px solid var(--glass-border); text-transform: uppercase; }
    td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 18px; color: var(--accent);">CORE MASTER</div>
      <div style="font-size: 9px; color: var(--muted); font-weight: 800;">ADMIN 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <div class="nav-label">SaaS Admin</div>
      <a href="saas_freischaltung.html" class="nav-link active"><i data-lucide="user-plus"></i> SaaS</a>
    </div>
    <div style="padding: 20px; border-top: 1px solid var(--glass-border); display: flex; flex-direction: column; gap: 8px;">
      <button class="btn-main" style="font-size: 10px; padding: 8px;" onclick="downloadBackup()">BACKUP</button>
      <button class="btn-main" style="font-size: 10px; padding: 8px; background: #1f2937;" onclick="document.getElementById('uploadInput').click()">LADEN</button>
      <input type="file" id="uploadInput" style="display:none" onchange="loadBackup(event)">
    </div>
  </aside>

  <main class="main">
    <div class="content">
      <div class="stats-grid">
        <div class="stat-card"><small>Aktiv</small><span id="stat_active">0</span></div>
        <div class="stat-card"><small>Offline</small><span id="stat_offline" style="color:var(--danger);">0</span></div>
        <div class="stat-card"><small>Umsatz</small><span id="stat_revenue">0,00 €</span></div>
        <div class="stat-card"><small>Ablauf (30T)</small><span id="stat_expiring" style="color:#f59e0b;">0</span></div>
        <div class="stat-card"><small>Support</small><span id="stat_support" style="color:var(--danger);">0</span></div>
      </div>

      <div class="grid-top">
        <div class="card-glass">
          <h3 style="margin-top:0; text-transform:uppercase; font-size:14px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; margin-bottom: 20px;">Firma Management</h3>
          <div class="flex-row">
            <div class="field" style="flex:2;"><label>Firma</label><input type="text" id="c_name"></div>
            <div class="field" style="flex:1.5;"><label>Telefon</label><input type="text" id="c_phone"></div>
          </div>
          <div class="flex-row">
            <div class="field"><label>Vorname</label><input type="text" id="c_fname"></div>
            <div class="field"><label>Nachname</label><input type="text" id="c_lname"></div>
            <div class="field" style="flex:1.5;"><label>E-Mail Adresse</label><input type="email" id="c_mail"></div>
          </div>
          <div class="flex-row">
            <div class="field" style="flex:2;"><label>Strasse / Hausnr.</label><input type="text" id="c_address"></div>
            <div class="field" style="flex:0.6;"><label>PLZ</label><input type="text" id="c_plz"></div>
            <div class="field"><label>Ort</label><input type="text" id="c_city"></div>
          </div>
          <div class="flex-row">
            <div class="field" style="flex:2;"><label>Tarif-Paket</label><select id="c_package"></select></div>
            <div class="field"><label>Zyklus</label>
              <select id="c_cycle"><option value="1">Monatlich</option><option value="12">Jährlich</option></select>
            </div>
          </div>
          <div class="field">
            <label>Login-Schlüssel</label>
            <div style="display:flex; gap:10px;">
              <input type="text" id="c_token">
              <button class="btn-auto" onclick="genToken()">AUTO</button>
            </div>
          </div>
          <button class="btn-main" style="margin-top:20px; padding: 15px;" onclick="saveClient()">LIZENZ SPEICHERN & FREISCHALTEN</button>
        </div>

        <div class="card-glass">
          <h3 style="margin-top:0; text-transform:uppercase; font-size:14px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; margin-bottom: 20px;">Master Tarife</h3>
          <div class="flex-row">
            <div class="field" style="flex:1.5;"><label>Tarif Name</label><input type="text" id="p_name"></div>
            <div class="field" style="flex:0.8;"><label>Preis €</label><input type="number" id="p_price"></div>
            <div class="field"><label>Mitarbeiter</label><input type="number" id="p_limit"></div>
            <div class="field"><label>Test (Tage)</label><input type="number" id="p_test_days" value="0"></div>
          </div>
          <div style="display:flex; gap:10px; margin-bottom:15px; align-items:center;">
            <button class="btn-test" onclick="setTest(7)">7 TAGE TEST</button>
            <button class="btn-test" onclick="setTest(14)">14 TAGE TEST</button>
            <div style="margin-left:auto; display:flex; align-items:center; gap:5px;">
              <input type="checkbox" id="p_is_free" style="width:auto;"> <label style="margin:0;">FREE</label>
            </div>
          </div>
          <button class="btn-main" style="padding: 12px;" onclick="addPackage()">TARIF SPEICHERN</button>
          <div id="package-list" style="margin-top:20px;"></div>
        </div>
      </div>

      <div class="card-glass">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h3 style="margin:0; text-transform:uppercase; font-size:14px;">Kundenübersicht</h3>
          <input type="text" id="search" class="search-box" placeholder="Suchen..." oninput="renderAll()">
        </div>
        <table>
          <thead>
            <tr><th>Nr.</th><th>Firma / Inhaber</th><th>Paket / Mitarbeiter</th><th>Gültig bis</th><th>Preis</th><th>Status</th><th>Aktion</th></tr>
          </thead>
          <tbody id="client-table"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();

    let packages = [
        { name: "Starter", price: 29, limit: 15 },
        { name: "Pro", price: 99, limit: 50 },
        { name: "Premium", price: 149, limit: 100 }
    ];
    let clients = [];

    function genToken() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let token = "";
        for (let i = 0; i < 10; i++) token += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('c_token').value = token;
    }

    function setTest(days) {
        document.getElementById('p_test_days').value = days;
        document.getElementById('p_name').value = "Test " + days + " Tage";
        document.getElementById('p_price').value = 0;
        document.getElementById('p_limit').value = 10;
        document.getElementById('p_is_free').checked = true;
    }

    function addPackage() {
        const name = document.getElementById('p_name').value;
        const price = parseFloat(document.getElementById('p_price').value) || 0;
        const limit = parseInt(document.getElementById('p_limit').value) || 0;
        if(!name) return alert("Name fehlt");
        packages.push({name, price, limit});
        renderAll();
    }

    function saveClient() {
        const company = document.getElementById('c_name').value;
        if(!company) return alert("Firma fehlt");
        const pkgStr = document.getElementById('c_package').value;
        const pkg = packages.find(p => p.name === pkgStr);
        clients.push({
            company,
            fname: document.getElementById('c_fname').value,
            lname: document.getElementById('c_lname').value,
            package: pkg.name,
            limit: pkg.limit,
            price: pkg.price * parseInt(document.getElementById('c_cycle').value),
            status: "Aktiv"
        });
        renderAll();
    }

    function renderAll() {
        // Tarife Dropdown & Liste
        document.getElementById('c_package').innerHTML = packages.map(p => `<option value="${p.name}">${p.name} (${p.limit} Mitarbeiter) | ${p.price}€</option>`).join('');
        document.getElementById('package-list').innerHTML = packages.map(p => `
            <div class="package-item">
                <span><strong>${p.name}</strong> (${p.limit} Mitarbeiter)</span>
                <span>${p.price} €</span>
            </div>`).join('');

        // Tabelle
        const search = document.getElementById('search').value.toLowerCase();
        const filtered = clients.filter(c => c.company.toLowerCase().includes(search));
        document.getElementById('client-table').innerHTML = filtered.map((c, i) => `
            <tr>
                <td>${i+1}</td>
                <td><strong>${c.company}</strong><br><small>${c.fname} ${c.lname}</small></td>
                <td>${c.package} (${c.limit} Mitarbeiter)</td>
                <td>-</td>
                <td style="color:#22c55e; font-weight:700;">${c.price.toFixed(2)} €</td>
                <td><span style="color:#22c55e; font-weight:800;">● ${c.status}</span></td>
                <td><button style="background:none; border:none; color:var(--accent); font-weight:700; cursor:pointer">EDIT</button></td>
            </tr>`).join('');
            
        document.getElementById('stat_active').innerText = clients.length;
    }

    renderAll();
  </script>
</body>
</html>
