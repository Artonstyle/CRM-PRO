<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER | OBJECT ENGINE</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root { --accent: #3b82f6; --bg: #050505; --card: #0f0f0f; --border: rgba(255,255,255,0.08); }
    body { background: var(--bg); color: #e5e5e5; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
    
    /* Layout */
    .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 40px; }
    
    /* Table Styling */
    .data-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
    .data-table th { padding: 12px 20px; text-align: left; font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 1px; }
    .table-row { background: var(--card); transition: all 0.3s; border: 1px solid var(--border); }
    .table-row:hover { background: #141414; transform: scale(1.005); }
    .table-row td { padding: 20px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
    .table-row td:first-child { border-left: 1px solid var(--border); border-radius: 12px 0 0 12px; }
    .table-row td:last-child { border-right: 1px solid var(--border); border-radius: 0 12px 12px 0; }

    /* Side Panel */
    .side-panel { width: 0; opacity: 0; background: #0a0a0a; border-left: 1px solid var(--border); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; }
    .side-panel.active { width: 500px; opacity: 1; padding: 40px; }

    /* Forms */
    .input-group { margin-bottom: 20px; }
    label { font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; margin-bottom: 8px; display: block; }
    input, select { width: 100%; background: #111; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; transition: 0.3s; }
    input:focus { border-color: var(--accent); outline: none; background: #151515; }

    /* Geofencing Box */
    .geo-status { background: rgba(59, 130, 246, 0.05); border: 1px dashed var(--accent); border-radius: 12px; padding: 20px; margin-top: 20px; }
    .badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; }
    .badge-geo { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid #22c55e; }
  </style>
</head>
<body>

  <aside class="sidebar" style="width: 280px; border-right: 1px solid var(--border); padding: 30px;">
    <div style="font-weight: 900; font-size: 24px; color: var(--accent); margin-bottom: 50px;">CORE MASTER</div>
    <nav>
      <a href="objekte.html" class="nav-link active" style="display:flex; align-items:center; gap:12px; color:white; text-decoration:none; padding:12px; background:rgba(255,255,255,0.03); border-radius:10px;">
        <i data-lucide="map"></i> Objekt-Management
      </a>
      <a href="mitarbeiter.html" class="nav-link" style="display:flex; align-items:center; gap:12px; color:#555; text-decoration:none; padding:12px; margin-top:10px;">
        <i data-lucide="users"></i> Mitarbeiter
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
      <div>
        <h1 style="font-size:32px; margin:0; letter-spacing:-1px;">Objekt-Zentrale</h1>
        <p style="color:#555; margin-top:5px;">Präzises Geo-Management für Ihre Einsätze im Jahr 2026.</p>
      </div>
      <button onclick="togglePanel()" style="background:var(--accent); color:white; border:none; padding:14px 28px; border-radius:12px; font-weight:bold; cursor:pointer;">+ NEUES OBJEKT</button>
    </header>

    <table class="data-table">
      <thead>
        <tr>
          <th>Objekt-Details</th>
          <th>Mandant</th>
          <th>Status</th>
          <th>Turnus</th>
          <th style="text-align:right;">Aktionen</th>
        </tr>
      </thead>
      <tbody id="objekt-liste"></tbody>
    </table>
  </main>

  <div class="side-panel" id="sidePanel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
      <h2 id="panelTitle">Objekt konfigurieren</h2>
      <button onclick="togglePanel()" style="background:none; border:none; color:#555; cursor:pointer;"><i data-lucide="x"></i></button>
    </div>

    <input type="hidden" id="o_id">
    
    <div class="input-group">
      <label>Bezeichnung</label>
      <input type="text" id="o_name" placeholder="z.B. Hauptquartier Nord">
    </div>

    <div class="input-group">
      <label>Mandant</label>
      <select id="o_kunde"></select>
    </div>

    <div class="input-group">
      <label>Adresse (Vollständig eingeben für GPS)</label>
      <input type="text" id="o_address" placeholder="Straße Nr., PLZ Stadt" onblur="runAutoGPS()">
    </div>

    <div class="geo-status">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <span style="font-size:11px; font-weight:900; color:var(--accent);">GEOFENCING AKTIV</span>
        <span class="badge badge-geo" id="geo-indicator">Warte auf Adresse...</span>
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
        <div>
          <label>Breitengrad (Lat)</label>
          <input type="text" id="o_lat" readonly style="background:#000; border-color:#222;">
        </div>
        <div>
          <label>Längengrad (Lng)</label>
          <input type="text" id="o_lng" readonly style="background:#000; border-color:#222;">
        </div>
      </div>
    </div>

    <div class="input-group" style="margin-top:20px;">
      <label>Besuchs-Turnus</label>
      <select id="o_turnus">
        <option>Täglich</option>
        <option>Wöchentlich</option>
        <option>Monatlich</option>
      </select>
    </div>

    <button onclick="saveObjekt()" style="width:100%; background:white; color:black; border:none; padding:16px; border-radius:12px; font-weight:900; cursor:pointer; margin-top:20px;">SYSTEM AKTUALISIEREN</button>
  </div>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    
    function togglePanel() { document.getElementById('sidePanel').classList.toggle('active'); loadKunden(); }

    async function runAutoGPS() {
      const addr = document.getElementById('o_address').value;
      if(addr.length < 8) return;
      
      const indicator = document.getElementById('geo-indicator');
      indicator.innerText = "Suchen...";
      
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
        const data = await res.json();
        if(data[0]) {
          document.getElementById('o_lat').value = parseFloat(data[0].lat).toFixed(6);
          document.getElementById('o_lng').value = parseFloat(data[0].lon).toFixed(6);
          indicator.innerText = "Verbunden";
          indicator.className = "badge badge-geo";
        } else {
          indicator.innerText = "Nicht gefunden";
        }
      } catch(e) { indicator.innerText = "Fehler"; }
    }

    async function loadKunden() {
      const { data } = await _supabase.from('customers').select('id, company');
      document.getElementById('o_kunde').innerHTML = data.map(k => `<option value="${k.id}">${k.company}</option>`).join('');
    }

    async function loadObjekte() {
      const { data } = await _supabase.from('objects').select('*, customers(company)').order('created_at', {ascending: false});
      const tbody = document.getElementById('objekt-liste');
      tbody.innerHTML = data.map(o => `
        <tr class="table-row">
          <td><strong style="color:white; font-size:16px;">${o.name}</strong><br><small style="color:#555">${o.address || 'Keine Adresse'}</small></td>
          <td style="color:#aaa;">${o.customers?.company || 'Privat'}</td>
          <td><span class="badge badge-geo">Geofence OK</span></td>
          <td>${o.turnus}</td>
          <td style="text-align:right;">
            <button class="nav-link" style="background:none; border:none; color:#555; cursor:pointer;" onclick='editObjekt(${JSON.stringify(o)})'><i data-lucide="edit-3"></i></button>
          </td>
        </tr>
      `).join('');
      lucide.createIcons();
    }

    async function saveObjekt() {
      const id = document.getElementById('o_id').value;
      const obj = {
        name: document.getElementById('o_name').value,
        customer_id: document.getElementById('o_kunde').value,
        address: document.getElementById('o_address').value,
        lat: parseFloat(document.getElementById('o_lat').value),
        lng: parseFloat(document.getElementById('o_lng').value),
        turnus: document.getElementById('o_turnus').value,
        workspace_id: '8648e581-297d-419b-9c71-292418e26895'
      };

      const { error } = id ? await _supabase.from('objects').update(obj).eq('id', id) : await _supabase.from('objects').insert([obj]);
      if(!error) location.reload(); else alert("Fehler: " + error.message);
    }

    window.editObjekt = (o) => {
      document.getElementById('sidePanel').classList.add('active');
      document.getElementById('o_id').value = o.id;
      document.getElementById('o_name').value = o.name;
      document.getElementById('o_address').value = o.address;
      document.getElementById('o_lat').value = o.lat;
      document.getElementById('o_lng').value = o.lng;
      document.getElementById('o_turnus').value = o.turnus;
    };

    document.addEventListener('DOMContentLoaded', loadObjekte);
  </script>
</body>
</html>
