<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER | OBJECT ENGINE</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root { --accent: #3b82f6; --bg-dark: #050505; --card-bg: #111111; --border: rgba(255,255,255,0.08); }
    body { background: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; margin: 0; }
    
    .main-layout { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 40px; }
    
    /* Moderne Tabelle ohne Linien-Chaos */
    .objekt-grid { display: flex; flex-direction: column; gap: 12px; }
    .objekt-card { 
      background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; 
      padding: 20px; display: grid; grid-template-columns: 2fr 1.5fr 1fr 1fr auto; 
      align-items: center; transition: all 0.3s ease; 
    }
    .objekt-card:hover { border-color: var(--accent); background: #161616; transform: translateY(-2px); }

    /* Side Panel Animation */
    .side-panel { 
      width: 0; opacity: 0; background: #0a0a0a; border-left: 1px solid var(--border); 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; 
    }
    .side-panel.active { width: 480px; opacity: 1; padding: 40px; }

    /* Form Design */
    .input-wrapper { margin-bottom: 20px; }
    label { font-size: 11px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 8px; display: block; }
    input, select { 
      width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; 
      border-radius: 10px; color: #fff; transition: 0.2s; 
    }
    input:focus { border-color: var(--accent); outline: none; }

    /* Geofencing Box */
    .geo-indicator { 
      background: rgba(59, 130, 246, 0.05); border: 1px dashed var(--accent); 
      border-radius: 12px; padding: 20px; margin-top: 20px; 
    }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    .status-online { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
  </style>
</head>
<body>

  <aside class="sidebar" style="width: 280px; border-right: 1px solid var(--border); padding: 30px;">
    <div style="font-weight: 900; font-size: 24px; color: var(--accent); margin-bottom: 50px;">CORE MASTER</div>
    <nav>
      <a href="objekte.html" class="nav-link active" style="display:flex; align-items:center; gap:12px; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; color:white; text-decoration:none;">
        <i data-lucide="map-pin"></i> Objekt-Zentrale
      </a>
      <a href="mitarbeiter.html" class="nav-link" style="display:flex; align-items:center; gap:12px; padding:12px; color:#555; text-decoration:none;">
        <i data-lucide="users"></i> Mitarbeiter
      </a>
    </nav>
  </aside>

  <main class="main-layout">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
      <div>
        <h1 style="font-size:36px; margin:0; letter-spacing:-1.5px;">Objekt-Zentrale</h1>
        <p style="color:#555; margin-top:5px;">Verwalten Sie Standorte mit präzisem Geofencing.</p>
      </div>
      <button onclick="openPanel()" style="background:var(--accent); color:white; border:none; padding:14px 30px; border-radius:12px; font-weight:700; cursor:pointer;">+ NEUES OBJEKT</button>
    </div>

    <div class="objekt-grid" id="objekt-liste">
      </div>
  </main>

  <div class="side-panel" id="sidePanel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
      <h2 id="panelTitle">Objekt Details</h2>
      <button onclick="closePanel()" style="background:none; border:none; color:#555; cursor:pointer;"><i data-lucide="x"></i></button>
    </div>

    <input type="hidden" id="o_id">

    <div class="input-wrapper">
      <label>Name des Objekts</label>
      <input type="text" id="o_name" placeholder="z.B. Logistikpark Süd">
    </div>

    <div class="input-wrapper">
      <label>Mandant / Kunde</label>
      <select id="o_kunde"></select>
    </div>

    <div class="input-wrapper">
      <label>Adresse (Vollständig eingeben für GPS)</label>
      <input type="text" id="o_address" placeholder="Straße Nr, PLZ Stadt" onblur="fetchGPS()">
    </div>

    <div class="geo-indicator">
      <div style="font-size:11px; font-weight:800; color:var(--accent); margin-bottom:15px; display:flex; align-items:center;">
        <span class="status-dot status-online"></span> GEOFENCING PRÄZISION
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
        <input type="text" id="o_lat" placeholder="Breitengrad" readonly>
        <input type="text" id="o_lng" placeholder="Längengrad" readonly>
      </div>
      <p style="font-size:10px; color:#444; margin-top:10px;">Koordinaten werden automatisch via OpenStreetMap bezogen.</p>
    </div>

    <div class="input-wrapper" style="margin-top:20px;">
      <label>Besuchs-Turnus</label>
      <select id="o_turnus">
        <option>Täglich</option>
        <option>Wöchentlich</option>
        <option>Monatlich</option>
      </select>
    </div>

    <button onclick="saveObjekt()" style="width:100%; background:#fff; color:#000; border:none; padding:16px; border-radius:12px; font-weight:800; cursor:pointer; margin-top:20px;">DATENSATZ SPEICHERN</button>
  </div>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function openPanel() { document.getElementById('sidePanel').classList.add('active'); loadKunden(); }
    function closePanel() { document.getElementById('sidePanel').classList.remove('active'); }

    // AUTOMATISCHE GPS LOGIK
    async function fetchGPS() {
      const address = document.getElementById('o_address').value;
      if(address.length < 8) return;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
        const data = await res.json();
        if(data[0]) {
          document.getElementById('o_lat').value = parseFloat(data[0].lat).toFixed(6);
          document.getElementById('o_lng').value = parseFloat(data[0].lon).toFixed(6);
        }
      } catch(e) { console.error("GPS Fehler", e); }
    }

    async function loadKunden() {
      const { data } = await _supabase.from('customers').select('id, company');
      document.getElementById('o_kunde').innerHTML = data.map(k => `<option value="${k.id}">${k.company}</option>`).join('');
    }

    async function loadObjekte() {
      const { data } = await _supabase.from('objects').select('*, customers(company)').order('created_at', {ascending: false});
      const list = document.getElementById('objekt-liste');
      list.innerHTML = data.map(o => `
        <div class="objekt-card">
          <div><strong style="font-size:17px; color:#fff;">${o.name}</strong><br><small style="color:#555;">${o.address || '-'}</small></div>
          <div style="color:#aaa;">${o.customers?.company || 'Privat'}</div>
          <div><span style="color:#22c55e; font-size:11px; font-weight:800; background:rgba(34,197,94,0.1); padding:4px 10px; border-radius:20px;">AKTIV</span></div>
          <div style="color:#555;">${o.turnus}</div>
          <div style="text-align:right;">
            <button class="nav-link" style="background:none; border:none; color:#555; cursor:pointer;" onclick='editObjekt(${JSON.stringify(o)})'><i data-lucide="edit-3" size="18"></i></button>
          </div>
        </div>
      `).join('');
      lucide.createIcons();
    }

    async function saveObjekt() {
      const id = document.getElementById('o_id').value;
      const payload = {
        name: document.getElementById('o_name').value,
        customer_id: document.getElementById('o_kunde').value,
        address: document.getElementById('o_address').value,
        lat: parseFloat(document.getElementById('o_lat').value) || null,
        lng: parseFloat(document.getElementById('o_lng').value) || null,
        turnus: document.getElementById('o_turnus').value,
        workspace_id: WS_ID
      };

      const { error } = id ? await _supabase.from('objects').update(payload).eq('id', id) : await _supabase.from('objects').insert([payload]);
      if(!error) location.reload(); else alert("Fehler: " + error.message);
    }

    window.editObjekt = (o) => {
      openPanel();
      document.getElementById('o_id').value = o.id;
      document.getElementById('o_name').value = o.name;
      document.getElementById('o_address').value = o.address;
      document.getElementById('o_lat').value = o.lat;
      document.getElementById('o_lng').value = o.lng;
      document.getElementById('o_turnus').value = o.turnus;
    };

    document.addEventListener('DOMContentLoaded', loadObjekte);
  </script>
</body>
</html>
