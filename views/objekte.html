<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | OBJEKTE</title>
  
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Layout Splitting */
    .view-container {
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
      align-items: flex-start;
    }

    .list-section { flex: 1; transition: all 0.3s ease; }

    /* Das neue Formular-Panel (Slide-in Effekt) */
    .form-panel {
      width: 0;
      opacity: 0;
      overflow: hidden;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      transition: all 0.3s ease;
      position: sticky;
      top: 20px;
    }

    .form-panel.active {
      width: 400px;
      opacity: 1;
      padding: 25px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .full-width { grid-column: span 2; }

    label { font-size: 10px; color: var(--muted); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; margin-top: 10px; }
    input, select, textarea { 
      width: 100%; 
      padding: 10px; 
      background: rgba(0,0,0,0.3); 
      border: 1px solid var(--glass-border); 
      border-radius: 8px; 
      color: #fff; 
      font-size: 13px; 
    }
    textarea { resize: vertical; min-height: 80px; }

    .btn-group { display: flex; gap: 10px; margin-top: 20px; }

    /* Tabellen-Styling */
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; font-size: 10px; color: var(--muted); text-transform: uppercase; border-bottom: 1px solid var(--glass-border); }
    td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: var(--accent);">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--muted); font-weight: 700;">PRO-MANAGEMENT 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link active"><i data-lucide="building-2"></i> Objekte</a>
      </div>
  </aside>

  <main class="main">
    <div class="content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;">Objekt-Zentrum 2026</h2>
        <button class="btn-main" id="toggleBtn" onclick="toggleForm()" style="width:auto; padding:10px 20px;">
          <i data-lucide="plus-circle" style="width:16px; vertical-align:middle; margin-right:8px;"></i> NEUES OBJEKT
        </button>
      </div>

      <div class="view-container">
        <div class="list-section">
          <div class="card-glass">
            <table>
              <thead>
                <tr>
                  <th>Objektname</th>
                  <th>Mandant</th>
                  <th>Standort</th>
                  <th>Status</th>
                  <th style="text-align:right;">Aktion</th>
                </tr>
              </thead>
              <tbody id="objekt-liste">
                </tbody>
            </table>
          </div>
        </div>

        <div class="form-panel" id="sidePanel">
          <h3 style="margin-top:0; color:var(--accent);">Objekt erfassen</h3>
          
          <label>Name des Objekts</label>
          <input type="text" id="o_name" placeholder="z.B. Werkschutz Süd">

          <label>Zugehöriger Mandant</label>
          <select id="o_kunde"></select>

          <label class="full-width">Adresse</label>
          <input type="text" id="o_address" class="full-width" placeholder="Straße / Hausnummer">

          <div class="form-grid">
            <div>
              <label>PLZ</label>
              <input type="text" id="o_zip" placeholder="12345">
            </div>
            <div>
              <label>Stadt</label>
              <input type="text" id="o_city" placeholder="Musterstadt">
            </div>
          </div>

          <label>Notizen / Details</label>
          <textarea id="o_notes" placeholder="Zusätzliche Infos zum Objekt..."></textarea>

          <div class="btn-group">
            <button class="btn-main" onclick="saveObjekt()">SPEICHERN</button>
            <button class="btn-main" onclick="toggleForm()" style="background:#374151;">ABBRECHEN</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();

    // Panel Umschalten (Anzeigen/Verbergen)
    function toggleForm() {
      const panel = document.getElementById('sidePanel');
      const btn = document.getElementById('toggleBtn');
      panel.classList.toggle('active');
      
      if(panel.classList.contains('active')) {
        btn.style.display = 'none';
        loadKundenDropdown();
      } else {
        btn.style.display = 'block';
      }
    }

    async function loadKundenDropdown() {
      const { data } = await _supabase.from('clients').select('id, company');
      const sel = document.getElementById('o_kunde');
      if(data) sel.innerHTML = data.map(c => `<option value="${c.id}">${c.company}</option>`).join('');
    }

    async function loadObjekte() {
      const { data, error } = await _supabase.from('objects').select('*, clients(company)');
      const tbody = document.getElementById('objekt-liste');
      
      if(data) {
        tbody.innerHTML = data.map(o => `
          <tr>
            <td><strong>${o.name}</strong></td>
            <td><span style="color:var(--accent);">${o.clients?.company || 'Privat'}</span></td>
            <td>${o.city || 'Kein Ort'}</td>
            <td><span style="font-size:10px; background:rgba(34,197,94,0.2); color:#22c55e; padding:3px 8px; border-radius:10px;">AKTIV</span></td>
            <td style="text-align:right;">
              <button onclick="deleteObjekt('${o.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
            </td>
          </tr>
        `).join('');
        lucide.createIcons();
      }
    }

    async function saveObjekt() {
      const obj = {
        name: document.getElementById('o_name').value,
        client_id: document.getElementById('o_kunde').value,
        address: document.getElementById('o_address').value,
        zip: document.getElementById('o_zip').value,
        city: document.getElementById('o_city').value,
        notes: document.getElementById('o_notes').value,
        workspace_id: 'DEINE_WORKSPACE_ID' // Hier musst du deine Workspace-ID logik einfügen
      };

      const { error } = await _supabase.from('objects').insert([obj]);
      if(!error) {
        toggleForm();
        loadObjekte();
      } else {
        alert("Fehler beim Speichern!");
      }
    }

    document.addEventListener('DOMContentLoaded', loadObjekte);
  </script>
</body>
</html>
