<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | OBJEKTE</title>
  
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Layout */
    .view-container { display: flex; gap: 20px; align-items: flex-start; transition: all 0.3s ease; }
    .list-section { flex: 1; }

    /* Side Panel */
    .form-panel {
      width: 0; opacity: 0; overflow: hidden;
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 16px; transition: all 0.3s ease;
      position: sticky; top: 20px;
    }
    .form-panel.active { width: 450px; opacity: 1; padding: 25px; overflow-y: auto; max-height: 90vh; }

    /* Form Elements */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .full-width { grid-column: span 2; }
    label { font-size: 10px; color: var(--muted); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; margin-top: 12px; }
    input, select, textarea { 
      width: 100%; padding: 10px; background: rgba(0,0,0,0.4); 
      border: 1px solid var(--glass-border); border-radius: 8px; 
      color: #fff; font-size: 13px; 
    }
    .geo-section { 
      margin-top: 15px; padding: 15px; background: rgba(0,123,255,0.05); 
      border-radius: 10px; border: 1px dashed var(--accent); 
    }

    /* Table */
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; font-size: 10px; color: var(--muted); text-transform: uppercase; border-bottom: 1px solid var(--glass-border); }
    td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: var(--accent);">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--muted); font-weight: 700;">PRO-MANAGEMENT 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link active"><i data-lucide="building-2"></i> Objekte</a>
      <a href="mitarbeiter.html" class="nav-link"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar-days"></i> Schichtplan</a>
      <a href="zeiterfassung.html" class="nav-link"><i data-lucide="timer"></i> Zeiterfassung</a>
      </div>
  </aside>

  <main class="main">
    <div class="content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;">Objekt-Verwaltung</h2>
        <button class="btn-main" id="toggleBtn" onclick="toggleForm()" style="width:auto; padding:10px 20px;">+ NEUES OBJEKT</button>
      </div>

      <div class="view-container">
        <div class="list-section">
          <div class="card-glass">
            <table>
              <thead>
                <tr>
                  <th>Objekt / Adresse</th>
                  <th>Mandant (Kunde)</th>
                  <th>Stadt / Turnus</th>
                  <th style="text-align:right;">Aktion</th>
                </tr>
              </thead>
              <tbody id="objekt-liste">
                </tbody>
            </table>
          </div>
        </div>

        <div class="form-panel" id="sidePanel">
          <h3 style="margin-top:0; color:var(--accent);">Neues Objekt erfassen</h3>
          
          <label>Objekt Name</label>
          <input type="text" id="o_name" placeholder="z.B. Werkschutz Süd">

          <label>Mandant auswählen</label>
          <select id="o_kunde"></select>

          <label>Anschrift (Straße / Nr.)</label>
          <input type="text" id="o_address" placeholder="Musterstraße 1">

          <div class="form-grid">
            <div><label>PLZ</label><input type="text" id="o_zip" placeholder="12345"></div>
            <div><label>Stadt</label><input type="text" id="o_city" placeholder="Musterstadt"></div>
          </div>

          <div class="form-grid">
            <div><label>Hausmeister</label><input type="text" id="o_caretaker" placeholder="Name"></div>
            <div><label>HM-Telefon</label><input type="text" id="o_phone" placeholder="0176..."></div>
          </div>

          <label>Besuchs-Turnus</label>
          <select id="o_turnus">
            <option value="Täglich">Täglich</option>
            <option value="Wöchentlich">Wöchentlich</option>
            <option value="2-Wöchentlich">2-Wöchentlich</option>
            <option value="Monatlich">Monatlich</option>
          </select>

          <div class="geo-section">
            <div style="font-size: 11px; font-weight: 900; color: var(--accent); margin-bottom: 10px;">GEOFENCING (GPS-CHECK)</div>
            <div class="form-grid">
              <div><label>Längengrad (LAT)</label><input type="text" id="o_lat" placeholder="52.5200"></div>
              <div><label>Breitengrad (LNG)</label><input type="text" id="o_lng" placeholder="13.4050"></div>
            </div>
          </div>

          <label>Interne Notizen</label>
          <textarea id="o_notes" placeholder="Besonderheiten..."></textarea>

          <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-main" onclick="saveObjekt()">SPEICHERN</button>
            <button class="btn-main" onclick="toggleForm()" style="background:#374151;">ABBRECHEN</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();

    function toggleForm() {
      const panel = document.getElementById('sidePanel');
      panel.classList.toggle('active');
      if(panel.classList.contains('active')) loadKundenDropdown();
    }

    async function loadKundenDropdown() {
      const { data } = await _supabase.from('customers').select('id, company').order('company');
      const sel = document.getElementById('o_kunde');
      if(data) sel.innerHTML = data.map(c => `<option value="${c.id}">${c.company}</option>`).join('');
    }

    async function loadObjekte() {
      const { data, error } = await _supabase
        .from('objects')
        .select('*, customers(company)')
        .order('created_at', { ascending: false });

      const tbody = document.getElementById('objekt-liste');
      if(data) {
        tbody.innerHTML = data.map(o => `
          <tr>
            <td><strong>${o.name}</strong><br><small style="color:var(--muted);">${o.address || ''}</small></td>
            <td><span style="color:var(--accent); font-weight:700;">${o.customers?.company || 'Privat'}</span></td>
            <td>${o.city || '-'}<br><small>${o.turnus || 'Wöchentlich'}</small></td>
            <td style="text-align:right;">
              <button onclick="deleteObjekt('${o.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
            </td>
          </tr>
        `).join('');
        lucide.createIcons();
      }
    }

    async function saveObjekt() {
      // 1. Hole gültige Workspace-ID (behebt Constraint-Fehler)
      const { data: ws } = await _supabase.from('workspaces').select('id').limit(1).single();
      const wsId = ws ? ws.id : '8648e581-297d-419b-9c71-292418e26895';

      const obj = {
        name: document.getElementById('o_name').value,
        customer_id: document.getElementById('o_kunde').value,
        workspace_id: wsId,
        address: document.getElementById('o_address').value,
        zip: document.getElementById('o_zip').value,
        city: document.getElementById('o_city').value,
        notes: document.getElementById('o_notes').value,
        caretaker: document.getElementById('o_caretaker').value,
        phone: document.getElementById('o_phone').value,
        turnus: document.getElementById('o_turnus').value,
        lat: document.getElementById('o_lat').value ? parseFloat(document.getElementById('o_lat').value) : null,
        lng: document.getElementById('o_lng').value ? parseFloat(document.getElementById('o_lng').value) : null
      };

      const { error } = await _supabase.from('objects').insert([obj]);
      if(!error) {
        location.reload();
      } else {
        alert("Datenbank-Fehler: " + error.message);
      }
    }

    async function deleteObjekt(id) {
      if(!confirm("Wirklich löschen?")) return;
      await _supabase.from('objects').delete().eq('id', id);
      loadObjekte();
    }

    document.addEventListener('DOMContentLoaded', loadObjekte);
  </script>
</body>
</html>
