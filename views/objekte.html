<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | OBJEKTE & GEO-CONTROL</title>
  
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .view-container { display: flex; gap: 20px; transition: all 0.3s ease; align-items: flex-start; }
    .list-section { flex: 1; }

    /* Side Panel Styling */
    .form-panel {
      width: 0; opacity: 0; overflow: hidden;
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 16px; transition: all 0.3s ease;
      position: sticky; top: 20px;
    }
    .form-panel.active { width: 450px; opacity: 1; padding: 25px; overflow-y: auto; max-height: 90vh; }

    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .full-width { grid-column: span 2; }

    label { font-size: 10px; color: var(--muted); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; margin-top: 12px; }
    input, select, textarea { 
      width: 100%; padding: 10px; background: rgba(0,0,0,0.4); 
      border: 1px solid var(--glass-border); border-radius: 8px; 
      color: #fff; font-size: 13px; 
    }

    .geo-section {
      margin-top: 15px; padding: 15px; background: rgba(var(--accent-rgb), 0.05);
      border-radius: 10px; border: 1px dashed var(--accent);
    }

    /* Status Pillen */
    .turnus-pill { font-size: 10px; padding: 2px 8px; border-radius: 4px; background: rgba(255,255,255,0.1); color: var(--accent); font-weight: 700; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: var(--accent);">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--muted); font-weight: 700;">GEO-MANAGEMENT 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link active"><i data-lucide="building-2"></i> Objekte</a>
    </div>
  </aside>

  <main class="main">
    <div class="content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;">Objekt- & Standortverwaltung</h2>
        <button class="btn-main" id="toggleBtn" onclick="toggleForm()" style="width:auto; padding:10px 20px;">+ NEUES OBJEKT</button>
      </div>

      <div class="view-container">
        <div class="list-section">
          <div class="card-glass">
            <table>
              <thead>
                <tr>
                  <th>Objekt / Adresse</th>
                  <th>Mandant</th>
                  <th>Zuständig / Turnus</th>
                  <th style="text-align:right;">Aktion</th>
                </tr>
              </thead>
              <tbody id="objekt-liste"></tbody>
            </table>
          </div>
        </div>

        <div class="form-panel" id="sidePanel">
          <h3 style="margin-top:0; color:var(--accent);">Objektdaten 2026</h3>
          
          <label>Objekt Name</label>
          <input type="text" id="o_name" placeholder="z.B. Einkaufszentrum Mitte">

          <label>Mandant / Firma</label>
          <select id="o_kunde"></select>

          <div class="form-grid">
            <div class="full-width">
              <label>Anschrift</label>
              <input type="text" id="o_address" placeholder="Musterstraße 123">
            </div>
            <div><label>PLZ</label><input type="text" id="o_zip"></div>
            <div><label>Stadt</label><input type="text" id="o_city"></div>
          </div>

          <div class="form-grid">
            <div>
              <label>Hausmeister / Kontakt</label>
              <input type="text" id="o_caretaker" placeholder="Name">
            </div>
            <div>
              <label>HM-Telefon</label>
              <input type="text" id="o_phone" placeholder="0176...">
            </div>
          </div>

          <label>Besuchs-Turnus</label>
          <select id="o_turnus">
            <option value="Täglich">Täglich</option>
            <option value="Wöchentlich">Wöchentlich</option>
            <option value="2-Wöchentlich">2-Wöchentlich</option>
            <option value="Monatlich">Monatlich</option>
            <option value="Auf Abruf">Auf Abruf</option>
          </select>

          <div class="geo-section">
            <div style="font-size: 11px; font-weight: 900; color: var(--accent); margin-bottom: 10px;">
              <i data-lucide="map-pin" style="width:12px; height:12px;"></i> GEOFENCING (GPS-CHECK)
            </div>
            <div class="form-grid">
              <div><label>Längengrad (LAT)</label><input type="text" id="o_lat" placeholder="52.5200"></div>
              <div><label>Breitengrad (LNG)</label><input type="text" id="o_lng" placeholder="13.4050"></div>
            </div>
            <small style="display:block; margin-top:5px; color:var(--muted); font-size:9px;">
              Wird für den automatischen Check-In der Mitarbeiter benötigt.
            </small>
          </div>

          <label>Interne Notizen</label>
          <textarea id="o_notes" placeholder="Besonderheiten (z.B. Schlüssel-Code)"></textarea>

          <div class="btn-group" style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-main" onclick="saveObjekt()">SPEICHERN</button>
            <button class="btn-main" onclick="toggleForm()" style="background:#374151;">ABBRECHEN</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();

    function toggleForm() {
      const panel = document.getElementById('sidePanel');
      panel.classList.toggle('active');
      if(panel.classList.contains('active')) loadKundenDropdown();
    }

    async function loadKundenDropdown() {
      const { data } = await _supabase.from('clients').select('id, company');
      const sel = document.getElementById('o_kunde');
      if(data) sel.innerHTML = data.map(c => `<option value="${c.id}">${c.company}</option>`).join('');
    }

    async function loadObjekte() {
      const { data, error } = await _supabase.from('objects').select('*, clients(company)');
      const tbody = document.getElementById('objekt-liste');
      
      if(data) {
        tbody.innerHTML = data.map(o => `
          <tr>
            <td>
              <div style="font-weight:800;">${o.name}</div>
              <div style="font-size:11px; color:var(--muted);">${o.address || ''}, ${o.city || ''}</div>
            </td>
            <td><span style="color:var(--accent); font-weight:700;">${o.clients?.company || 'SaaS'}</span></td>
            <td>
              <div style="font-size:12px;">${o.notes || 'Hausmeister n.N.'}</div>
              <span class="turnus-pill">${o.city ? 'Standard' : 'Turnus n.V.'}</span>
            </td>
            <td style="text-align:right;">
              <button onclick="deleteObjekt('${o.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
            </td>
          </tr>
        `).join('');
        lucide.createIcons();
      }
    }

    async function saveObjekt() {
      // Hinweis: Stelle sicher, dass diese Spalten (caretaker, phone, lat, lng, turnus) in deiner Supabase Tabelle 'objects' existieren!
      const obj = {
        name: document.getElementById('o_name').value,
        client_id: document.getElementById('o_kunde').value,
        address: document.getElementById('o_address').value,
        zip: document.getElementById('o_zip').value,
        city: document.getElementById('o_city').value,
        notes: document.getElementById('o_notes').value,
        // Hier fügst du die neuen Felder für die DB hinzu:
        // caretaker: document.getElementById('o_caretaker').value,
        // phone: document.getElementById('o_phone').value,
        // turnus: document.getElementById('o_turnus').value,
        // lat: document.getElementById('o_lat').value,
        // lng: document.getElementById('o_lng').value
      };

      const { error } = await _supabase.from('objects').insert([obj]);
      if(!error) {
        location.reload();
      } else {
        alert("Fehler: " + error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', loadObjekte);
  </script>
</body>
</html>
