<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Mitarbeiter</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --core-bg: #0f111a;        /* Der sehr dunkle Hintergrund aus dem Screen */
      --core-card: #161b22;      /* Karten-Hintergrund */
      --core-accent: #2563eb;    /* Das leuchtende Blau der Buttons */
      --core-border: #30363d;    /* Subtile graue Rahmen */
      --core-text: #ffffff;
      --core-muted: #8b949e;
    }

    body { background-color: var(--core-bg); color: var(--core-text); font-family: 'Inter', sans-serif; }

    /* Tab-Navigation im Core-Style */
    .tab-container { display: flex; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid var(--core-border); padding-bottom: 10px; }
    .tab-btn { 
      background: transparent; border: none; color: var(--core-muted); 
      padding: 10px 5px; font-size: 14px; font-weight: 600; cursor: pointer;
      position: relative; transition: 0.3s;
    }
    .tab-btn.active { color: var(--core-accent); }
    .tab-btn.active::after { 
      content: ''; position: absolute; bottom: -11px; left: 0; width: 100%; 
      height: 2px; background: var(--core-accent); 
    }

    .view-section { display: none; }
    .view-section.active { display: block; }

    /* Formular-Design exakt wie im Screenshot */
    .form-card { 
      background: var(--core-card); border: 1px solid var(--core-border); 
      border-radius: 8px; padding: 30px; margin-bottom: 20px; 
    }
    .section-title { 
      color: var(--core-accent); font-size: 12px; font-weight: 800; 
      text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; 
    }

    .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
    
    label { display: block; font-size: 11px; color: var(--core-muted); margin-bottom: 8px; text-transform: uppercase; }
    
    input, select, textarea { 
      width: 100%; padding: 12px; background: #0d1117; border: 1px solid var(--core-border); 
      border-radius: 6px; color: #fff; font-size: 14px; 
    }
    input:focus { border-color: var(--core-accent); outline: none; }

    /* Der blaue Speicher-Button aus dem Screenshot */
    .btn-core-action { 
      background: var(--core-accent); color: #fff; border: none; padding: 15px; 
      border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; 
      text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
    }
    .btn-core-action:hover { filter: brightness(1.2); box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }

    /* Mitarbeiter Liste */
    .staff-entry { 
      background: var(--core-card); border: 1px solid var(--core-border); 
      padding: 15px; border-radius: 8px; display: flex; align-items: center; 
      justify-content: space-between; margin-bottom: 10px; 
    }
    .status-badge { background: #064e3b; color: #10b981; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: #fff;">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--core-muted); font-weight: 700;">ADMIN 2026</div>
    </div>
    <div class="sidebar-content">
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="mitarbeiter.html" class="nav-link active"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar"></i> Schichtplan</a>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('list', this)">PERSONALÜBERSICHT</button>
        <button class="tab-btn" onclick="switchTab('add', this)">NEUER MITARBEITER</button>
      </div>
    </header>

    <div class="content">
      
      <section id="view-list" class="view-section active">
        <div id="staff-list"></div>
      </section>

      <section id="view-add" class="view-section">
        <div style="max-width: 850px; margin: 0 auto;">
          
          <div class="form-card" style="display: flex; align-items: center; gap: 20px;">
            <div style="width: 70px; height: 70px; background: #0d1117; border: 1px dashed var(--core-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                <i data-lucide="upload-cloud" color="#2563eb"></i>
            </div>
            <div>
                <label>Profilbild</label>
                <input type="file" id="m_photo" style="display:none">
                <button onclick="document.getElementById('m_photo').click()" style="background:none; border:none; color:var(--core-accent); cursor:pointer; font-size:12px; font-weight:700;">DATEI DURCHSUCHEN...</button>
            </div>
          </div>

          <div class="form-card">
            <div class="section-title">Stammdaten</div>
            <div class="grid-row">
                <div><label>Vorname</label><input type="text" id="m_vn" placeholder="Max"></div>
                <div><label>Nachname</label><input type="text" id="m_nn" placeholder="Mustermann"></div>
            </div>
            <div class="grid-row">
                <div><label>E-Mail</label><input type="email" id="m_mail" placeholder="m.mustermann@firma.de"></div>
                <div><label>Personalnummer</label><input type="text" id="m_pnr" placeholder="E001"></div>
            </div>
            <div class="grid-row">
                <div><label>Telefon</label><input type="text" id="m_phone"></div>
                <div>
                  <label>Position</label>
                  <select id="m_pos">
                    <option>Reinigungskraft</option>
                    <option>Objektleiter</option>
                    <option>Sicherheitsdienst</option>
                  </select>
                </div>
            </div>
          </div>

          <div class="form-card">
            <div class="section-title">Vertragsdetails & Abrechnung</div>
            <div class="grid-row">
                <div>
                  <label>Beschäftigungsart</label>
                  <select id="m_type">
                    <option>Vollzeit</option>
                    <option>Teilzeit</option>
                    <option>Minijob</option>
                  </select>
                </div>
                <div><label>Stundenlohn (€)</label><input type="number" id="m_wage" step="0.50" value="16.50"></div>
            </div>
            <div class="grid-row">
                <div><label>Eintrittsdatum</label><input type="date" id="m_date"></div>
                <div>
                  <label>Status</label>
                  <select id="m_status">
                    <option>Aktiv</option>
                    <option>Im Urlaub</option>
                    <option>Inaktiv</option>
                  </select>
                </div>
            </div>
            <label>Adresse</label>
            <input type="text" id="m_addr" placeholder="Straße, Hausnummer, PLZ, Ort" style="margin-bottom: 15px;">
            <label>Interne Notizen</label>
            <textarea id="m_notes" rows="3"></textarea>
          </div>

          <button class="btn-core-action" onclick="saveStaff()">MITARBEITER SPEICHERN & ANLEGEN</button>

        </div>
      </section>

    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function switchTab(viewId, btn) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('view-' + viewId).classList.add('active');
      btn.classList.add('active');
    }

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').order('created_at', {ascending: false});
      const list = document.getElementById('staff-list');
      list.innerHTML = data.map(m => `
        <div class="staff-entry">
            <div style="display:flex; align-items:center; gap:15px;">
                <div style="width:40px; height:40px; background:#2563eb33; border:1px solid #2563eb; border-radius:6px; display:flex; align-items:center; justify-content:center; font-weight:900; color:#2563eb;">${m.first_name[0]}</div>
                <div>
                    <div style="font-weight:700;">${m.first_name} ${m.last_name}</div>
                    <div style="font-size:11px; color:var(--core-muted);">${m.role || 'Personal'}</div>
                </div>
            </div>
            <div style="display:flex; gap:20px; align-items:center;">
                <div class="status-badge">AKTIV</div>
                <button onclick="deleteStaff('${m.id}')" style="background:none; border:none; color:#30363d; cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
            </div>
        </div>
      `).join('');
      lucide.createIcons();
    }

    async function saveStaff() {
      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        phone: document.getElementById('m_phone').value,
        role: document.getElementById('m_pos').value,
        address: document.getElementById('m_addr').value,
        notes: document.getElementById('m_notes').value
      };
      const { error } = await _supabase.from('employees').insert([payload]);
      if(!error) location.reload();
      else alert(error.message);
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
