<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Mitarbeiter</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Das Haupt-Layout: Links Liste, Rechts Formular */
    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 450px; /* Breite des Formulars angepasst */
      gap: 25px;
      align-items: start;
    }

    /* Weißes Formular-Design basierend auf deinem Bild */
    .side-editor {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      color: #333; /* Dunkler Text für Lesbarkeit auf Weiß */
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .side-editor label {
      font-size: 11px;
      font-weight: 700;
      color: #666;
      margin-bottom: 6px;
      display: block;
    }

    .side-editor input, .side-editor select, .side-editor textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      background: #f8fafc;
      margin-bottom: 15px;
      color: #1e293b;
    }

    .side-editor input:focus {
      outline: none;
      border-color: var(--accent);
      background: #fff;
    }

    /* Foto-Upload Bereich */
    .upload-zone {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #f1f5f9;
    }
    .upload-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      border: 1px dashed #cbd5e1;
      cursor: pointer;
    }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    /* Buttons im Bild-Stil */
    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-cancel { background: #f1f5f9; color: #64748b; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn-save { background: #1e293b; color: #fff; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: var(--accent);">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--muted); font-weight: 700;">ENTERPRISE CRM 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link"><i data-lucide="building-2"></i> Objekte</a>
      <a href="mitarbeiter.html" class="nav-link active"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar-days"></i> Schichtplan</a>
      <a href="zeiterfassung.html" class="nav-link"><i data-lucide="timer"></i> Zeiterfassung</a>
      <a href="aufgaben.html" class="nav-link"><i data-lucide="check-square"></i> Aufgaben</a>
      <div class="nav-label">Operations</div>
      <a href="finanzen.html" class="nav-link"><i data-lucide="banknote"></i> Finanzen</a>
      <a href="rechnungen.html" class="nav-link"><i data-lucide="file-text"></i> Rechnungen</a>
      <a href="angebote.html" class="nav-link"><i data-lucide="file-spreadsheet"></i> Angebote</a>
      <a href="lager.html" class="nav-link"><i data-lucide="package"></i> Lager</a>
      <a href="dokumente.html" class="nav-link"><i data-lucide="folder"></i> Dokumente</a>
      <a href="chat_video.html" class="nav-link"><i data-lucide="video"></i> Chat & Video</a>
      <a href="analyse.html" class="nav-link"><i data-lucide="bar-chart-3"></i> Analyse</a>
      <div class="nav-label">SaaS Admin</div>
      <a href="saas_freischaltung.html" class="nav-link"><i data-lucide="user-plus"></i> SaaS</a>
      <a href="tarife.html" class="nav-link"><i data-lucide="tags"></i> Tarife</a>
      <a href="einstellungen.html" class="nav-link"><i data-lucide="settings"></i> Settings</a>
      <a href="support.html" class="nav-link"><i data-lucide="help-circle"></i> Support</a>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <h1 style="font-size: 20px; font-weight: 800;">PERSONALVERWALTUNG</h1>
    </header>

    <div class="content content-wrapper">
      
      <div class="card-glass" style="padding: 0;">
        <div style="padding: 20px; border-bottom: 1px solid var(--glass-border);">
            <h3 style="font-size: 14px;">Mitarbeiter Liste</h3>
        </div>
        <div id="staff-list"></div>
      </div>

      <div class="side-editor">
        <div class="upload-zone">
            <div class="upload-circle"><i data-lucide="upload"></i></div>
            <div>
                <span style="font-weight:700; font-size:14px; display:block;">Foto</span>
                <span style="font-size:12px; color:#94a3b8;">Datei auswählen...</span>
            </div>
        </div>

        <div class="row">
            <div><label>Vorname *</label><input type="text" id="m_vn"></div>
            <div><label>Nachname *</label><input type="text" id="m_nn"></div>
        </div>

        <div class="row">
            <div><label>Personalnummer</label><input type="text" id="m_pnr"></div>
            <div><label>E-Mail</label><input type="email" id="m_mail"></div>
        </div>

        <div class="row">
            <div><label>Telefon</label><input type="text" id="m_phone"></div>
            <div>
                <label>Position</label>
                <select id="m_pos">
                    <option>Reinigungskraft</option>
                    <option>Objektleiter</option>
                    <option>Sicherheitsdienst</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Beschäftigungsart</label>
                <select id="m_type">
                    <option>Vollzeit</option>
                    <option>Teilzeit</option>
                    <option>Minijob</option>
                </select>
            </div>
            <div><label>Stundenlohn (€)</label><input type="number" id="m_wage" value="16.50"></div>
        </div>

        <div class="row">
            <div><label>Eintrittsdatum</label><input type="date" id="m_date"></div>
            <div>
                <label>Status</label>
                <select id="m_status">
                    <option>Aktiv</option>
                    <option>Inaktiv</option>
                    <option>Urlaub</option>
                </select>
            </div>
        </div>

        <label>Adresse</label>
        <input type="text" id="m_addr">

        <div class="row">
            <div><label>PLZ</label><input type="text" id="m_zip"></div>
            <div><label>Stadt</label><input type="text" id="m_city"></div>
        </div>

        <label>Notizen</label>
        <textarea id="m_notes" rows="3"></textarea>

        <div class="btn-group">
            <button class="btn-cancel" onclick="resetForm()">Abbrechen</button>
            <button class="btn-save" onclick="saveStaff()">Erstellen</button>
        </div>
      </div>

    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').order('created_at', {ascending: false});
      document.getElementById('staff-list').innerHTML = data.map(m => `
        <div style="display:flex; align-items:center; padding:15px; border-bottom:1px solid var(--glass-border); justify-content:space-between;">
            <div style="display:flex; align-items:center; gap:12px;">
                <div style="width:35px; height:35px; border-radius:50%; background:var(--accent); display:flex; align-items:center; justify-content:center; font-weight:800; font-size:12px;">${m.first_name[0]}</div>
                <div>
                    <div style="font-weight:700;">${m.first_name} ${m.last_name}</div>
                    <div style="font-size:11px; color:var(--muted);">${m.role || 'Personal'}</div>
                </div>
            </div>
            <button onclick="deleteStaff('${m.id}')" style="background:none; border:none; color:var(--muted); cursor:pointer;"><i data-lucide="trash-2" size="14"></i></button>
        </div>
      `).join('');
      lucide.createIcons();
    }

    async function saveStaff() {
      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        phone: document.getElementById('m_phone').value,
        role: document.getElementById('m_pos').value,
        address: document.getElementById('m_addr').value,
        zip: document.getElementById('m_zip').value,
        city: document.getElementById('m_city').value,
        notes: document.getElementById('m_notes').value
      };
      
      const { error } = await _supabase.from('employees').insert([payload]);
      if(error) alert(error.message);
      else {
        alert("Mitarbeiter erstellt!");
        location.reload();
      }
    }

    function resetForm() {
        document.querySelectorAll('input, textarea').forEach(el => el.value = '');
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
