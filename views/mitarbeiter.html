<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personal</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --panel-bg: #0a0a0a;
      --card-inner: #141414;
      --border-color: #222222;
      --text-main: #ffffff;
      --text-dim: #777777;
    }

    .tab-container { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
    .tab-btn { background: transparent; border: none; color: var(--text-dim); padding: 10px 20px; font-size: 13px; font-weight: 700; cursor: pointer; border-radius: 6px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    .tab-btn.active { background: #fff; color: #000; }

    .view-section { display: none; }
    .view-section.active { display: block; }

    /* Formular Styling */
    .editor-container { max-width: 1000px; margin: 0 auto; padding-bottom: 100px; }
    .form-group { background: var(--card-inner); border: 1px solid var(--border-color); border-radius: 12px; padding: 25px; margin-bottom: 25px; }
    .form-title { font-size: 11px; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 20px; border-left: 3px solid #fff; padding-left: 10px; }
    
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    
    label { font-size: 10px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; display: block; margin-bottom: 8px; }
    input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background: #000; color: #fff; font-size: 14px; }
    input:focus { border-color: #555; outline: none; }

    /* Foto Upload */
    .photo-section { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
    .avatar-preview { width: 100px; height: 100px; border-radius: 12px; background: #1a1a1a; border: 2px dashed #333; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }

    .btn-save-large { background: #fff; color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; font-size: 14px; letter-spacing: 1px; transition: 0.2s; }
    .btn-save-large:hover { background: #ccc; transform: translateY(-2px); }

    .staff-card { background: var(--card-inner); border: 1px solid var(--border-color); padding: 15px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: #fff;">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--text-dim); font-weight: 700;">ENTERPRISE 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link"><i data-lucide="building-2"></i> Objekte</a>
      <a href="mitarbeiter.html" class="nav-link active"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar-days"></i> Schichtplan</a>
      <a href="zeiterfassung.html" class="nav-link"><i data-lucide="timer"></i> Zeiterfassung</a>
      <a href="aufgaben.html" class="nav-link"><i data-lucide="check-square"></i> Aufgaben</a>
      <div class="nav-label">Operations</div>
      <a href="finanzen.html" class="nav-link"><i data-lucide="banknote"></i> Finanzen</a>
      <a href="rechnungen.html" class="nav-link"><i data-lucide="file-text"></i> Rechnungen</a>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('list', this)"><i data-lucide="users"></i> Personalstamm</button>
        <button class="tab-btn" onclick="switchTab('add', this)"><i data-lucide="user-plus"></i> Mitarbeiter anlegen</button>
      </div>
    </header>

    <div class="content">
      
      <section id="view-list" class="view-section active">
        <div id="staff-list"></div>
      </section>

      <section id="view-add" class="view-section">
        <div class="editor-container">
          
          <div class="photo-section">
            <div class="avatar-preview" id="preview-box"><i data-lucide="user" size="40" color="#333"></i></div>
            <div>
                <label>Profilfoto</label>
                <input type="file" id="m_photo" style="display:none" onchange="previewImage(this)">
                <button onclick="document.getElementById('m_photo').click()" style="background:#222; border:1px solid #333; color:#fff; padding:8px 15px; border-radius:6px; cursor:pointer; font-size:12px;">Bild auswählen</button>
            </div>
          </div>

          <div class="form-group">
            <div class="form-title">Persönliche Informationen</div>
            <div class="grid-3">
                <div><label>Vorname *</label><input type="text" id="m_first_name"></div>
                <div><label>Nachname *</label><input type="text" id="m_last_name"></div>
                <div><label>E-Mail (Login) *</label><input type="email" id="m_email"></div>
            </div>
            <div class="grid-3" style="margin-top:20px;">
                <div><label>Telefonnummer</label><input type="text" id="m_phone"></div>
                <div><label>Notfall-Kontakt</label><input type="text" id="m_emergency"></div>
                <div><label>Familienstand</label>
                    <select id="m_marital">
                        <option>Ledig</option>
                        <option>Verheiratet</option>
                        <option>Geschieden</option>
                    </select>
                </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-title">Anschrift</div>
            <div class="grid-3">
                <div style="grid-column: span 2;"><label>Straße & Hausnummer</label><input type="text" id="m_address"></div>
                <div><label>PLZ</label><input type="text" id="m_zip"></div>
            </div>
            <div class="grid-3" style="margin-top:20px;">
                <div><label>Stadt</label><input type="text" id="m_city"></div>
                <div><label>Anzahl Kinder</label><input type="number" id="m_children" value="0"></div>
                <div><label>Eintrittsdatum</label><input type="date" id="m_created"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-title">Abrechnungsdaten</div>
            <div class="grid-2">
                <div><label>Steuer-Identifikationsnummer (IdNr)</label><input type="text" id="m_tax_id"></div>
                <div><label>Rentenversicherungsnummer</label><input type="text" id="m_insurance_number"></div>
            </div>
            <div class="grid-2" style="margin-top:20px;">
                <div><label>Krankenkasse</label><input type="text" id="m_health"></div>
                <div><label>Zusatzinfos / Notizen</label><textarea id="m_notes" rows="1"></textarea></div>
            </div>
          </div>

          <button class="btn-save-large" onclick="saveStaff()">DATENSATZ FINAL SPEICHERN</button>

        </div>
      </section>

    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function switchTab(viewId, btn) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('view-' + viewId).classList.add('active');
      btn.classList.add('active');
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-box').innerHTML = `<img src="${e.target.result}">`;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').order('created_at', {ascending: false});
      const list = document.getElementById('staff-list');
      list.innerHTML = data.map(m => `
        <div class="staff-card">
            <div style="display:flex; align-items:center; gap:15px;">
                <div style="width:40px; height:40px; background:#222; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900;">${m.first_name[0]}</div>
                <div>
                    <div style="font-weight:700;">${m.first_name} ${m.last_name}</div>
                    <div style="font-size:10px; color:var(--text-dim);">${m.email}</div>
                </div>
            </div>
            <div style="font-size:11px; color:var(--text-dim); font-weight:700;">ID: ${m.tax_id || 'N/A'}</div>
            <button onclick="deleteStaff('${m.id}')" style="background:none; border:none; color:#333; cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
        </div>
      `).join('');
      lucide.createIcons();
    }

    async function saveStaff() {
      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_first_name').value,
        last_name: document.getElementById('m_last_name').value,
        email: document.getElementById('m_email').value,
        phone: document.getElementById('m_phone').value,
        emergency_phone: document.getElementById('m_emergency').value,
        marital_status: document.getElementById('m_marital').value,
        address: document.getElementById('m_address').value,
        zip: document.getElementById('m_zip').value,
        city: document.getElementById('m_city').value,
        children_count: parseInt(document.getElementById('m_children').value) || 0,
        tax_id: document.getElementById('m_tax_id').value,
        insurance_number: document.getElementById('m_insurance_number').value,
        health_insurance: document.getElementById('m_health').value,
        notes: document.getElementById('m_notes').value
      };

      const { error } = await _supabase.from('employees').insert([payload]);
      if(!error) {
        alert("Mitarbeiter erfolgreich angelegt!");
        location.reload();
      } else {
        alert("Fehler: " + error.message);
      }
    }

    async function deleteStaff(id) {
        if(confirm("Löschen?")) {
            await _supabase.from('employees').delete().eq('id', id);
            loadStaff();
        }
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
