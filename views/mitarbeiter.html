<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personalverwaltung</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --core-bg: #0f111a; --core-card: #161b22; --core-accent: #2563eb;
      --core-border: #30363d; --core-text: #ffffff; --core-muted: #8b949e;
    }
    body { background-color: var(--core-bg); color: var(--core-text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
    .tab-nav { display: flex; gap: 20px; border-bottom: 1px solid var(--core-border); margin-bottom: 30px; }
    .tab-btn { background: none; border: none; color: var(--core-muted); padding: 15px 10px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 11px; }
    .tab-btn.active { color: var(--core-accent); border-bottom: 2px solid var(--core-accent); }
    .view-section { display: none; }
    .view-section.active { display: block; }
    .form-card { background: var(--core-card); border: 1px solid var(--core-border); border-radius: 12px; padding: 25px; margin-bottom: 20px; }
    .card-title { color: var(--core-accent); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }
    .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
    label { display: block; font-size: 9px; color: var(--core-muted); margin-bottom: 6px; text-transform: uppercase; font-weight: 700; }
    input, select, textarea { width: 100%; padding: 10px; background: #0d1117; border: 1px solid var(--core-border); border-radius: 6px; color: #fff; font-size: 13px; box-sizing: border-box; }
    .preview-circle { width: 100px; height: 100px; border-radius: 50%; background: #0d1117; margin: 0 auto 15px; border: 2px dashed var(--core-border); display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .preview-circle img { width: 100%; height: 100%; object-fit: cover; }
    .btn-save { background: var(--core-accent); color: #fff; border: none; padding: 15px; border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
    .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
    .staff-card { background: var(--core-card); border: 1px solid var(--core-border); padding: 15px; border-radius: 10px; display: flex; align-items: center; gap: 15px; }
    .staff-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>

  <div class="tab-nav">
    <button class="tab-btn active" onclick="switchTab('list', this)">Übersicht</button>
    <button class="tab-btn" onclick="switchTab('add', this)">Neuer Mitarbeiter (18 Felder)</button>
  </div>

  <section id="view-list" class="view-section active">
    <div id="staff-container" class="staff-grid"></div>
  </section>

  <section id="view-add" class="view-section">
    <div style="max-width: 900px; margin: 0 auto;">
      
      <div class="form-card" style="text-align: center;">
        <div id="image-preview" class="preview-circle"><i data-lucide="camera" color="#30363d"></i></div>
        <input type="file" id="m_photo" style="display:none" onchange="previewImage()">
        <button onclick="document.getElementById('m_photo').click()" style="background:none; border:1px solid var(--core-accent); color:var(--core-accent); padding:5px 15px; border-radius:15px; cursor:pointer; font-size:10px;">BILD WÄHLEN</button>
      </div>

      <div class="form-card">
        <div class="card-title">1. Grunddaten & Kontakt</div>
        <div class="input-grid">
          <div><label>Vorname</label><input type="text" id="m_vn"></div>
          <div><label>Nachname</label><input type="text" id="m_nn"></div>
          <div><label>E-Mail</label><input type="email" id="m_mail"></div>
        </div>
        <div class="input-grid">
          <div><label>Telefon</label><input type="text" id="m_tel"></div>
          <div><label>Geburtsdatum</label><input type="date" id="m_geb"></div>
          <div><label>Personalnummer</label><input type="text" id="m_pnr"></div>
        </div>
      </div>

      <div class="form-card">
        <div class="card-title">2. Vertragsdetails & Abrechnung</div>
        <div class="input-grid">
          <div><label>Position / Rolle</label><input type="text" id="m_pos" placeholder="z.B. Objektleiter"></div>
          <div><label>Stundenlohn (€)</label><input type="number" id="m_wage" step="0.01"></div>
          <div><label>Wochenstunden</label><input type="number" id="m_hours"></div>
        </div>
        <div class="input-grid">
          <div><label>Beschäftigungsart</label><select id="m_type"><option>Vollzeit</option><option>Teilzeit</option><option>Minijob</option></select></div>
          <div><label>Eintrittsdatum</label><input type="date" id="m_entry"></div>
          <div><label>Status</label><select id="m_status"><option>Aktiv</option><option>Inaktiv</option><option>Krank</option></select></div>
        </div>
      </div>

      <div class="form-card">
        <div class="card-title">3. Adresse & Bankverbindung</div>
        <div class="input-grid">
          <div style="grid-column: span 2;"><label>Straße & Hausnummer</label><input type="text" id="m_street"></div>
          <div><label>PLZ / Ort</label><input type="text" id="m_city"></div>
        </div>
        <div class="input-grid">
          <div><label>IBAN</label><input type="text" id="m_iban"></div>
          <div><label>BIC</label><input type="text" id="m_bic"></div>
          <div><label>Krankenkasse</label><input type="text" id="m_insur"></div>
        </div>
        <div style="margin-top:15px;"><label>Interne Notizen</label><textarea id="m_notes" rows="2"></textarea></div>
      </div>

      <button class="btn-save" onclick="saveStaff()">Mitarbeiter in Datenbank speichern</button>
    </div>
  </section>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function switchTab(view, btn) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('view-' + view).classList.add('active');
      btn.classList.add('active');
    }

    function previewImage() {
      const file = document.getElementById('m_photo').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById('image-preview').innerHTML = `<img src="${e.target.result}">`;
        reader.readAsDataURL(file);
      }
    }

    async function saveStaff() {
      const file = document.getElementById('m_photo').files[0];
      let avatarUrl = null;

      if (file) {
        const path = `${WS_ID}/${Date.now()}_${file.name}`;
        const { error: upErr } = await _supabase.storage.from('avatars').upload(path, file);
        if (upErr) return alert("Upload Fehler: " + upErr.message);
        avatarUrl = _supabase.storage.from('avatars').getPublicUrl(path).data.publicUrl;
      }

      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        role: document.getElementById('m_pos').value,
        avatar_url: avatarUrl,
        employee_number: document.getElementById('m_pnr').value,
        hourly_wage: parseFloat(document.getElementById('m_wage').value) || 0,
        employment_type: document.getElementById('m_type').value,
        address: document.getElementById('m_street').value + ", " + document.getElementById('m_city').value,
        notes: document.getElementById('m_notes').value
        // Hinweis: Weitere Felder wie IBAN/BIC müssten im SQL Editor ebenfalls ge-ALTER-t werden!
      };

      const { error } = await _supabase.from('employees').insert([payload]);
      if (error) alert("Datenbank Fehler: " + error.message);
      else { alert("Erfolg!"); location.reload(); }
    }

    async function loadStaff() {
      const { data, error } = await _supabase.from('employees').select('*').eq('workspace_id', WS_ID);
      if (error) return;
      document.getElementById('staff-container').innerHTML = data.map(m => `
        <div class="staff-card">
          <img src="${m.avatar_url || 'https://via.placeholder.com/50'}" class="staff-img">
          <div>
            <div style="font-weight:700">${m.first_name} ${m.last_name}</div>
            <div style="font-size:11px; color:var(--core-accent)">${m.role} • ${m.employee_number}</div>
          </div>
        </div>
      `).join('');
    }
    loadStaff();
  </script>
</body>
</html>
