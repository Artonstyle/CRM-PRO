<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personal</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --panel-bg: #111111;
      --card-inner: #1a1a1a;
      --border-color: #2e2e2e;
      --text-main: #eeeeee;
      --text-dim: #888888;
      --accent-gray: #333333;
    }

    /* Tab-Navigation oben */
    .tab-container {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-dim);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-btn:hover {
      background: var(--card-inner);
      color: var(--text-main);
    }

    .tab-btn.active {
      background: var(--text-main);
      color: #000;
    }

    /* Sichtbarkeit der Bereiche */
    .view-section {
      display: none; /* Standardmäßig alles verstecken */
    }

    .view-section.active {
      display: block; /* Nur die aktive Section zeigen */
    }

    /* Formular-Styling (Side-Panel Stil jetzt zentriert/breit) */
    .editor-card {
      background: var(--panel-bg);
      border-radius: 12px;
      padding: 40px;
      border: 1px solid var(--border-color);
      max-width: 800px;
      margin: 0 auto;
    }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    
    label { font-size: 10px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; display: block; margin-bottom: 8px; }
    
    input, select, textarea {
      width: 100%; padding: 12px; border: 1px solid var(--border-color);
      border-radius: 6px; background: var(--card-inner); color: #fff; margin-bottom: 20px;
    }

    .btn-save { 
      background: #ffffff; color: #000; border: none; padding: 15px 40px; 
      border-radius: 6px; cursor: pointer; font-weight: 800; width: 100%; 
    }

    /* Listen-Elemente */
    .staff-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px; border-bottom: 1px solid var(--border-color);
      background: rgba(255,255,255,0.02); margin-bottom: 5px; border-radius: 8px;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: #fff;">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--text-dim); font-weight: 700;">ENTERPRISE 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link"><i data-lucide="building-2"></i> Objekte</a>
      <a href="mitarbeiter.html" class="nav-link active"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar-days"></i> Schichtplan</a>
      <a href="zeiterfassung.html" class="nav-link"><i data-lucide="timer"></i> Zeiterfassung</a>
      <a href="aufgaben.html" class="nav-link"><i data-lucide="check-square"></i> Aufgaben</a>
      </div>
  </aside>

  <main class="main">
    <header class="header">
      <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('list', this)">
          <i data-lucide="list"></i> Alle Mitarbeiter
        </button>
        <button class="tab-btn" onclick="switchTab('add', this)">
          <i data-lucide="user-plus"></i> Neu Hinzufügen
        </button>
      </div>
    </header>

    <div class="content">
      
      <section id="view-list" class="view-section active">
        <div class="card-glass" style="padding: 0;">
          <div id="staff-list">
            </div>
        </div>
      </section>

      <section id="view-add" class="view-section">
        <div class="editor-card">
          <h2 style="margin-bottom: 30px; font-size: 18px;">Neuen Datensatz anlegen</h2>
          
          <div class="row">
            <div><label>Vorname</label><input type="text" id="m_vn"></div>
            <div><label>Nachname</label><input type="text" id="m_nn"></div>
          </div>

          <div class="row">
            <div><label>E-Mail Adresse</label><input type="email" id="m_mail"></div>
            <div><label>Position / Rolle</label>
              <select id="m_pos">
                <option>Objektleiter</option>
                <option>Sicherheitskraft</option>
                <option>Reinigungsservice</option>
              </select>
            </div>
          </div>

          <label>Anschrift (Straße, Hausnr, PLZ, Ort)</label>
          <input type="text" id="m_addr">

          <label>Notizen & Bemerkungen</label>
          <textarea id="m_notes" rows="4"></textarea>

          <button class="btn-save" onclick="saveStaff()">DATEN SPEICHERN</button>
        </div>
      </section>

    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    // Tab-Wechsel Logik
    function switchTab(viewId, btn) {
      // Alle Sections verstecken
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      // Alle Buttons deaktivieren
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      
      // Gewählte Section und Button aktivieren
      document.getElementById('view-' + viewId).classList.add('active');
      btn.classList.add('active');
    }

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').order('created_at', {ascending: false});
      const list = document.getElementById('staff-list');
      if(data.length === 0) {
        list.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-dim);">Keine Mitarbeiter gefunden.</div>`;
        return;
      }
      list.innerHTML = data.map(m => `
        <div class="staff-item">
            <div style="display:flex; align-items:center; gap:20px;">
                <div style="width:45px; height:45px; background:#333; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900;">${m.first_name[0]}${m.last_name[0]}</div>
                <div>
                    <div style="font-weight:700; font-size:15px;">${m.first_name} ${m.last_name}</div>
                    <div style="font-size:11px; color:var(--text-dim);">${m.role || 'Personal'}</div>
                </div>
            </div>
            <button onclick="deleteStaff('${m.id}')" style="background:none; border:none; color:#444; cursor:pointer;"><i data-lucide="trash-2" size="18"></i></button>
        </div>
      `).join('');
      lucide.createIcons();
    }

    async function saveStaff() {
      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        role: document.getElementById('m_pos').value,
        address: document.getElementById('m_addr').value,
        notes: document.getElementById('m_notes').value
      };
      const { error } = await _supabase.from('employees').insert([payload]);
      if(!error) {
        alert("Erfolgreich gespeichert!");
        location.reload(); 
      }
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
