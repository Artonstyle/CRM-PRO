  <style>
    :root { --accent: #2563eb; --bg: #050505; --card: #0d0d0d; --border: rgba(255,255,255,0.08); }
    body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
    
    .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; background: #000; height: 100vh; }
    .sidebar-content { overflow-y: auto; flex: 1; padding-right: 5px; }
    .nav-link { display: flex; align-items: center; gap: 10px; color: #aaa; text-decoration: none; padding: 10px; border-radius: 8px; font-size: 14px; }
    .nav-link:hover { color: #fff; background: rgba(255,255,255,0.03); }
    .nav-link.active { color: white; background: var(--accent); }
    .nav-label { font-size: 10px; color: #444; font-weight: 800; padding: 15px 12px 5px; text-transform: uppercase; }

    .main { flex: 1; overflow-y: auto; padding: 40px; }
    .table-container { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th { background: rgba(255,255,255,0.02); padding: 15px; text-align: left; font-size: 11px; color: #444; }
    td { padding: 15px; border-top: 1px solid var(--border); font-size: 14px; }
  </style>
</head>

  <main class="main">
    <header style="margin-bottom:30px;">
      <h1 style="font-size:24px; font-weight:800;">PERSONALÃœBERSICHT</h1>
    </header>

    <div class="table-container">
      <table>
        <thead><tr><th>Name</th><th>Rolle</th><th>Status</th></tr></thead>
        <tbody id="mitarbeiter-liste"></tbody>
      </table>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*');
      document.getElementById('mitarbeiter-liste').innerHTML = data.map(m => `
        <tr><td><strong>${m.first_name} ${m.last_name}</strong></td><td>${m.role || '-'}</td><td><span style="color:#22c55e">Aktiv</span></td></tr>
      `).join('');
    }
    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
