<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personal</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --core-bg: #0f111a;
      --core-card: #161b22;
      --core-accent: #2563eb;
      --core-border: #30363d;
      --core-text: #ffffff;
      --core-muted: #8b949e;
    }

    body { background-color: var(--core-bg); color: var(--core-text); font-family: 'Inter', sans-serif; margin: 0; }
    .main { padding: 20px; }
    
    .tab-container { display: flex; gap: 20px; border-bottom: 1px solid var(--core-border); margin-bottom: 30px; }
    .tab-btn { background: none; border: none; color: var(--core-muted); padding: 15px 5px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 12px; }
    .tab-btn.active { color: var(--core-accent); border-bottom: 2px solid var(--core-accent); }

    .form-card { background: var(--core-card); border: 1px solid var(--core-border); border-radius: 8px; padding: 25px; margin-bottom: 20px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    
    label { display: block; font-size: 10px; color: var(--core-muted); margin-bottom: 8px; text-transform: uppercase; font-weight: 700; }
    input, select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid var(--core-border); border-radius: 6px; color: #fff; box-sizing: border-box; }
    
    .btn-primary { background: var(--core-accent); color: #fff; border: none; padding: 15px; border-radius: 6px; width: 100%; font-weight: 700; cursor: pointer; text-transform: uppercase; }

    /* Mitarbeiter Liste */
    .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .staff-item { background: var(--core-card); border: 1px solid var(--core-border); padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; }
    .avatar-circle { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #1a1a1a; }
  </style>
</head>
<body>

  <main class="main">
    <div class="tab-container">
      <button class="tab-btn active" onclick="showTab('list')">Personalübersicht</button>
      <button class="tab-btn" onclick="showTab('add')">Neuer Mitarbeiter</button>
    </div>

    <div id="view-list">
      <div id="staff-container" class="staff-grid"></div>
    </div>

    <div id="view-add" style="display:none; max-width: 800px; margin: 0 auto;">
      <div class="form-card" style="text-align: center;">
        <div id="preview-box" style="width:100px; height:100px; border-radius:50%; background:#0d1117; margin: 0 auto 15px; border: 2px dashed var(--core-border); display:flex; align-items:center; justify-content:center; overflow:hidden;">
          <i data-lucide="user" size="40" color="#30363d"></i>
        </div>
        <input type="file" id="m_file" style="display:none" onchange="doPreview()">
        <button onclick="document.getElementById('m_file').click()" style="background:none; border: 1px solid var(--core-accent); color:var(--core-accent); padding:8px 15px; border-radius:5px; cursor:pointer; font-size:11px;">FOTO WÄHLEN</button>
      </div>

      <div class="form-card">
        <div class="grid-2">
          <div><label>Vorname</label><input type="text" id="m_vn"></div>
          <div><label>Nachname</label><input type="text" id="m_nn"></div>
        </div>
        <div class="grid-2" style="margin-top:15px;">
          <div><label>Position</label>
            <select id="m_pos">
              <option>Reinigungskraft</option>
              <option>Objektleiter</option>
              <option>Sicherheitskraft</option>
            </select>
          </div>
          <div><label>E-Mail</label><input type="email" id="m_mail"></div>
        </div>
      </div>

      <button class="btn-primary" onclick="saveData()">Mitarbeiter Erstellen</button>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function showTab(id) {
      document.getElementById('view-list').style.display = id === 'list' ? 'block' : 'none';
      document.getElementById('view-add').style.display = id === 'add' ? 'block' : 'none';
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    function doPreview() {
      const file = document.getElementById('m_file').files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById('preview-box').innerHTML = `<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover">`;
        reader.readAsDataURL(file);
      }
    }

    async function saveData() {
      const file = document.getElementById('m_file').files[0];
      let finalUrl = null;

      if(file) {
        const path = `${WS_ID}/${Date.now()}_${file.name}`;
        const { data: upData, error: upErr } = await _supabase.storage.from('avatars').upload(path, file);
        if(upErr) return alert("Upload Fehler: " + upErr.message);
        
        const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(path);
        finalUrl = urlData.publicUrl;
      }

      const { error } = await _supabase.from('employees').insert([{
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        role: document.getElementById('m_pos').value,
        email: document.getElementById('m_mail').value,
        avatar_url: finalUrl
      }]);

      if(!error) location.reload(); else alert(error.message);
    }

    async function loadData() {
      const { data } = await _supabase.from('employees').select('*').eq('workspace_id', WS_ID);
      document.getElementById('staff-container').innerHTML = data.map(m => `
        <div class="staff-item">
          <img src="${m.avatar_url || 'https://via.placeholder.com/50'}" class="avatar-circle">
          <div>
            <div style="font-weight:700">${m.first_name} ${m.last_name}</div>
            <div style="font-size:11px; color:var(--core-accent)">${m.role}</div>
          </div>
        </div>
      `).join('');
    }

    loadData();
  </script>
</body>
</html>
