<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personal</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --panel-bg: #111111;        /* Fast Schwarz */
      --card-inner: #1a1a1a;     /* Dunkles Grau für Inputs */
      --border-color: #2e2e2e;   /* Dezente Trennung */
      --text-main: #eeeeee;      /* Fast Weiß */
      --text-dim: #888888;       /* Grauer Text */
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 450px;
      gap: 25px;
      align-items: start;
    }

    /* Das neue Grey-Panel */
    .side-editor {
      background: var(--panel-bg);
      border-radius: 12px;
      padding: 30px;
      color: var(--text-main);
      border: 1px solid var(--border-color);
      position: sticky;
      top: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    }

    .side-editor label {
      font-size: 10px;
      font-weight: 700;
      color: var(--text-dim);
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .side-editor input, .side-editor select, .side-editor textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background: var(--card-inner);
      margin-bottom: 18px;
      color: #fff;
    }

    .side-editor input:focus {
      outline: none;
      border-color: #555;
      background: #222;
    }

    /* Foto-Bereich in Grau */
    .upload-zone {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--card-inner);
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }
    .upload-circle {
      width: 55px;
      height: 55px;
      border-radius: 10px; /* Modernes Square-Round */
      background: #252525;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      cursor: pointer;
    }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    /* Buttons: Schwarz/Weiß Kontrast */
    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 10px;
    }
    .btn-cancel { 
      background: transparent; 
      color: var(--text-dim); 
      border: 1px solid var(--border-color); 
      padding: 12px 20px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 13px;
    }
    .btn-save { 
      background: #ffffff; 
      color: #000000; 
      border: none; 
      padding: 12px 30px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 800;
      font-size: 13px;
    }
    .btn-save:hover { background: #cccccc; }

    /* Listen-Design Anpassung */
    .staff-item {
      display: flex;
      align-items: center;
      padding: 18px;
      border-bottom: 1px solid var(--border-color);
      justify-content: space-between;
    }
    .initials-box {
      width: 40px;
      height: 40px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: #fff;">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--text-dim); font-weight: 700;">ENTERPRISE 2026</div>
    </div>
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link"><i data-lucide="building-2"></i> Objekte</a>
      <a href="mitarbeiter.html" class="nav-link active"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar-days"></i> Schichtplan</a>
      <a href="zeiterfassung.html" class="nav-link"><i data-lucide="timer"></i> Zeiterfassung</a>
      <a href="aufgaben.html" class="nav-link"><i data-lucide="check-square"></i> Aufgaben</a>
      
      <div class="nav-label">Operations</div>
      <a href="rechnungen.html" class="nav-link"><i data-lucide="file-text"></i> Rechnungen</a>
      <a href="lager.html" class="nav-link"><i data-lucide="package"></i> Lager</a>
      <a href="einstellungen.html" class="nav-link"><i data-lucide="settings"></i> Settings</a>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <h1 style="font-size: 20px; font-weight: 800; letter-spacing: -0.5px;">PERSONAL-STAMM</h1>
    </header>

    <div class="content content-wrapper">
      
      <div class="card-glass" style="padding: 0; background: rgba(0,0,0,0.2);">
        <div style="padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
            <h3 style="font-size: 13px; color: var(--text-dim);">Registrierte Mitarbeiter</h3>
            <div id="staff-count" style="font-size: 11px; font-weight: 800; color: #fff; background: #333; padding: 2px 8px; border-radius: 4px;">0</div>
        </div>
        <div id="staff-list"></div>
      </div>

      <div class="side-editor">
        <div class="upload-zone">
            <div class="upload-circle"><i data-lucide="plus" size="18"></i></div>
            <div>
                <span style="font-weight:700; font-size:14px; display:block;">Mitarbeiter Foto</span>
                <span style="font-size:11px; color:var(--text-dim);">Klicken zum Hochladen</span>
            </div>
        </div>

        <div class="row">
            <div><label>Vorname</label><input type="text" id="m_vn" placeholder="Maria"></div>
            <div><label>Nachname</label><input type="text" id="m_nn" placeholder="Schneider"></div>
        </div>

        <div class="row">
            <div><label>E-Mail</label><input type="email" id="m_mail" placeholder="m.schneider@mail.de"></div>
            <div><label>Personal-Nummer</label><input type="text" id="m_pnr" placeholder="2026-X"></div>
        </div>

        <div class="row">
            <div><label>Telefon</label><input type="text" id="m_phone"></div>
            <div>
                <label>Status</label>
                <select id="m_status">
                    <option>Aktiv</option>
                    <option>Inaktiv</option>
                    <option>Urlaub</option>
                </select>
            </div>
        </div>

        <label>Anschrift</label>
        <input type="text" id="m_addr" placeholder="Straße, PLZ, Stadt">

        <label>Interne Notizen</label>
        <textarea id="m_notes" rows="3" style="resize: none;"></textarea>

        <div class="btn-group">
            <button class="btn-cancel" onclick="resetForm()">ZURÜCKSETZEN</button>
            <button class="btn-save" onclick="saveStaff()">ERSTELLEN</button>
        </div>
      </div>

    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').order('created_at', {ascending: false});
      document.getElementById('staff-count').innerText = data.length;
      document.getElementById('staff-list').innerHTML = data.map(m => `
        <div class="staff-item">
            <div style="display:flex; align-items:center; gap:15px;">
                <div class="initials-box">${m.first_name[0]}${m.last_name[0]}</div>
                <div>
                    <div style="font-weight:700; color:#fff;">${m.first_name} ${m.last_name}</div>
                    <div style="font-size:10px; color:var(--text-dim); text-transform:uppercase;">${m.role || 'Personal'}</div>
                </div>
            </div>
            <button onclick="deleteStaff('${m.id}')" style="background:none; border:none; color:#444; cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
        </div>
      `).join('');
      lucide.createIcons();
    }

    async function saveStaff() {
      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        phone: document.getElementById('m_phone').value,
        address: document.getElementById('m_addr').value,
        notes: document.getElementById('m_notes').value
      };
      await _supabase.from('employees').insert([payload]);
      location.reload();
    }

    function resetForm() { document.querySelectorAll('input, textarea').forEach(el => el.value = ''); }
    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
