<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personal</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --core-bg: #0f111a;
      --core-card: #161b22;
      --core-accent: #2563eb;
      --core-border: #30363d;
      --core-text: #ffffff;
      --core-muted: #8b949e;
    }

    body { background-color: var(--core-bg); color: var(--core-text); font-family: 'Inter', sans-serif; margin: 0; }

    .tab-container { display: flex; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid var(--core-border); padding: 0 20px; }
    .tab-btn { 
      background: transparent; border: none; color: var(--core-muted); 
      padding: 15px 5px; font-size: 13px; font-weight: 700; cursor: pointer;
      position: relative; transition: 0.3s; text-transform: uppercase;
    }
    .tab-btn.active { color: var(--core-accent); }
    .tab-btn.active::after { 
      content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; 
      height: 2px; background: var(--core-accent); 
    }

    .view-section { display: none; padding: 20px; }
    .view-section.active { display: block; }

    .form-card { background: var(--core-card); border: 1px solid var(--core-border); border-radius: 8px; padding: 25px; margin-bottom: 20px; }
    .section-title { color: var(--core-accent); font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }

    .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
    label { display: block; font-size: 10px; color: var(--core-muted); margin-bottom: 8px; text-transform: uppercase; font-weight: 700; }
    
    input, select, textarea { 
      width: 100%; padding: 12px; background: #0d1117; border: 1px solid var(--core-border); 
      border-radius: 6px; color: #fff; font-size: 14px; box-sizing: border-box;
    }
    input:focus { border-color: var(--core-accent); outline: none; }

    .btn-save { 
      background: var(--core-accent); color: #fff; border: none; padding: 16px; 
      border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; 
      text-transform: uppercase; letter-spacing: 1px;
    }

    /* Mitarbeiter Liste */
    .staff-list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
    .staff-card { 
      background: var(--core-card); border: 1px solid var(--core-border); 
      padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 15px;
    }
    .avatar-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #1f2937; border: 1px solid var(--core-accent); }
  </style>
</head>
<body>

  <main class="main" style="margin-left: 0;">
    <header class="header">
      <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('list', this)">Personalübersicht</button>
        <button class="tab-btn" onclick="switchTab('add', this)">Neuer Mitarbeiter</button>
      </div>
    </header>

    <div class="content">
      <section id="view-list" class="view-section active">
        <div id="staff-list" class="staff-list-grid"></div>
      </section>

      <section id="view-add" class="view-section">
        <div style="max-width: 800px; margin: 0 auto;">
          <div class="form-card" style="display: flex; align-items: center; gap: 25px;">
            <div id="image-preview" style="width: 80px; height: 80px; background: #0d1117; border: 1px dashed var(--core-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                <i data-lucide="camera" color="#30363d"></i>
            </div>
            <div>
                <label>Profilfoto</label>
                <input type="file" id="m_photo" style="display:none" onchange="previewFile()">
                <button onclick="document.getElementById('m_photo').click()" style="background:none; border:1px solid var(--core-accent); color:var(--core-accent); padding:8px 15px; border-radius:4px; cursor:pointer; font-size:11px; font-weight:700;">BILD AUSWÄHLEN</button>
            </div>
          </div>

          <div class="form-card">
            <div class="section-title">Persönliche Daten</div>
            <div class="grid-row">
                <div><label>Vorname *</label><input type="text" id="m_vn"></div>
                <div><label>Nachname *</label><input type="text" id="m_nn"></div>
            </div>
            <div class="grid-row">
                <div><label>E-Mail</label><input type="email" id="m_mail"></div>
                <div><label>Personalnummer</label><input type="text" id="m_pnr"></div>
            </div>
            <div class="grid-row">
                <div><label>Telefon</label><input type="text" id="m_phone"></div>
                <div>
                  <label>Position</label>
                  <select id="m_pos">
                    <option value="Reinigungskraft">Reinigungskraft</option>
                    <option value="Objektleiter">Objektleiter</option>
                    <option value="Sicherheitsdienst">Sicherheitsdienst</option>
                  </select>
                </div>
            </div>
          </div>

          <div class="form-card">
            <div class="section-title">Vertrag & Adresse</div>
            <div class="grid-row">
                <div>
                  <label>Beschäftigung</label>
                  <select id="m_type">
                    <option>Vollzeit</option>
                    <option>Teilzeit</option>
                    <option>Minijob</option>
                  </select>
                </div>
                <div><label>Stundenlohn (€)</label><input type="number" id="m_wage" value="16.50"></div>
            </div>
            <input type="text" id="m_addr" placeholder="Vollständige Adresse" style="margin-top:10px;">
          </div>

          <button class="btn-save" onclick="saveStaff()">Mitarbeiter Speichern</button>
        </div>
      </section>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895'; // Deine Workspace ID

    function switchTab(viewId, btn) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('view-' + viewId).classList.add('active');
      btn.classList.add('active');
    }

    function previewFile() {
      const file = document.getElementById('m_photo').files[0];
      const preview = document.getElementById('image-preview');
      const reader = new FileReader();
      reader.onloadend = () => preview.innerHTML = `<img src="${reader.result}" style="width:100%;height:100%;object-fit:cover;">`;
      if (file) reader.readAsDataURL(file);
    }

    async function saveStaff() {
      const file = document.getElementById('m_photo').files[0];
      let avatarUrl = null;

      if (file) {
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;
        const filePath = `${WS_ID}/${fileName}`; // Sicherheit: Ordner = Workspace ID

        const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file);
        if (uploadError) return alert("Upload Fehler: " + uploadError.message);

        const { data } = _supabase.storage.from('avatars').getPublicUrl(filePath);
        avatarUrl = data.publicUrl;
      }

      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        role: document.getElementById('m_pos').value,
        avatar_url: avatarUrl,
        address: document.getElementById('m_addr').value,
        employee_number: document.getElementById('m_pnr').value,
        employment_type: document.getElementById('m_type').value,
        hourly_wage: document.getElementById('m_wage').value
      };

      const { error } = await _supabase.from('employees').insert([payload]);
      if (error) alert("DB Fehler: " + error.message);
      else location.reload();
    }

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').eq('workspace_id', WS_ID);
      const list = document.getElementById('staff-list');
      list.innerHTML = data.map(m => `
        <div class="staff-card">
          <img src="${m.avatar_url || 'https://via.placeholder.com/50'}" class="avatar-img">
          <div>
            <div style="font-weight:700;">${m.first_name} ${m.last_name}</div>
            <div style="font-size:11px; color:var(--core-accent);">${m.role}</div>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
