<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Personalverwaltung</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --core-bg: #0f111a;
      --core-card: #161b22;
      --core-accent: #2563eb;
      --core-border: #30363d;
      --core-text: #ffffff;
      --core-muted: #8b949e;
      --core-success: #238636;
    }

    body { background-color: var(--core-bg); color: var(--core-text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }

    .tab-nav { display: flex; gap: 20px; border-bottom: 1px solid var(--core-border); margin-bottom: 30px; }
    .tab-btn { 
      background: none; border: none; color: var(--core-muted); padding: 15px 10px; 
      cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 12px; transition: 0.3s;
    }
    .tab-btn.active { color: var(--core-accent); border-bottom: 2px solid var(--core-accent); }

    .view-section { display: none; }
    .view-section.active { display: block; }

    .form-card { background: var(--core-card); border: 1px solid var(--core-border); border-radius: 12px; padding: 30px; margin-bottom: 20px; }
    .card-title { color: var(--core-accent); font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }

    .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
    label { display: block; font-size: 10px; color: var(--core-muted); margin-bottom: 8px; text-transform: uppercase; font-weight: 700; }
    
    input, select, textarea { 
      width: 100%; padding: 12px; background: #0d1117; border: 1px solid var(--core-border); 
      border-radius: 8px; color: #fff; font-size: 14px; box-sizing: border-box; outline: none;
    }
    input:focus { border-color: var(--core-accent); }

    .avatar-upload-area { text-align: center; margin-bottom: 30px; }
    .preview-circle { 
      width: 120px; height: 120px; border-radius: 50%; background: #0d1117; 
      margin: 0 auto 15px; border: 2px dashed var(--core-border); 
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .preview-circle img { width: 100%; height: 100%; object-fit: cover; }

    .btn-save { 
      background: var(--core-accent); color: #fff; border: none; padding: 18px; 
      border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; 
      text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
    }
    .btn-save:hover { background: #1d4ed8; }

    /* Mitarbeiter Liste */
    .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .staff-card { 
      background: var(--core-card); border: 1px solid var(--core-border); 
      padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 15px;
    }
    .staff-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--core-border); }
    .staff-info h4 { margin: 0; font-size: 16px; }
    .staff-info p { margin: 4px 0 0; font-size: 12px; color: var(--core-muted); }
  </style>
</head>
<body>

  <header>
    <div class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('list', this)">Mitarbeiterliste</button>
      <button class="tab-btn" onclick="switchTab('add', this)">Neuer Mitarbeiter</button>
    </div>
  </header>

  <section id="view-list" class="view-section active">
    <div id="staff-container" class="staff-grid">
      </div>
  </section>

  <section id="view-add" class="view-section">
    <div style="max-width: 800px; margin: 0 auto;">
      
      <div class="avatar-upload-area">
        <div id="image-preview" class="preview-circle">
          <i data-lucide="user" size="48" color="#30363d"></i>
        </div>
        <input type="file" id="m_photo" style="display:none" onchange="previewImage()">
        <button onclick="document.getElementById('m_photo').click()" style="background:none; border:1px solid var(--core-accent); color:var(--core-accent); padding:8px 20px; border-radius:20px; cursor:pointer; font-size:11px; font-weight:700;">FOTO AUSWÄHLEN</button>
      </div>

      <div class="form-card">
        <div class="card-title">Persönliche Informationen</div>
        <div class="input-grid">
          <div><label>Vorname</label><input type="text" id="m_vn" placeholder="z.B. Max"></div>
          <div><label>Nachname</label><input type="text" id="m_nn" placeholder="z.B. Mustermann"></div>
        </div>
        <div class="input-grid">
          <div><label>E-Mail Adresse</label><input type="email" id="m_mail" placeholder="max@beispiel.de"></div>
          <div><label>Personalnummer</label><input type="text" id="m_pnr"></div>
        </div>
      </div>

      <div class="form-card">
        <div class="card-title">Beschäftigung & Vergütung</div>
        <div class="input-grid">
          <div>
            <label>Position / Rolle</label>
            <select id="m_pos">
              <option value="Reinigungskraft">Reinigungskraft</option>
              <option value="Objektleiter">Objektleiter</option>
              <option value="Sicherheitsdienst">Sicherheitsdienst</option>
              <option value="Verwaltung">Verwaltung</option>
            </select>
          </div>
          <div><label>Stundenlohn (€)</label><input type="number" id="m_wage" step="0.01" value="15.50"></div>
        </div>
        <div class="input-grid">
          <div>
            <label>Beschäftigungsart</label>
            <select id="m_type">
              <option value="Vollzeit">Vollzeit</option>
              <option value="Teilzeit">Teilzeit</option>
              <option value="Minijob">Minijob</option>
            </select>
          </div>
          <div><label>Adresse</label><input type="text" id="m_addr" placeholder="Straße, PLZ, Ort"></div>
        </div>
        <div style="margin-top: 15px;">
          <label>Interne Notizen</label>
          <textarea id="m_notes" rows="3"></textarea>
        </div>
      </div>

      <button class="btn-save" onclick="saveStaff()">Mitarbeiter Anlegen</button>
    </div>
  </section>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function switchTab(view, btn) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('view-' + view).classList.add('active');
      btn.classList.add('active');
    }

    function previewImage() {
      const file = document.getElementById('m_photo').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('image-preview').innerHTML = `<img src="${e.target.result}">`;
        };
        reader.readAsDataURL(file);
      }
    }

    async function saveStaff() {
      const file = document.getElementById('m_photo').files[0];
      let avatarUrl = null;

      // 1. Upload Foto falls vorhanden
      if (file) {
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;
        const filePath = `${WS_ID}/${fileName}`;

        const { error: uploadError } = await _supabase.storage
          .from('avatars')
          .upload(filePath, file);

        if (uploadError) {
          alert("Fehler beim Bilder-Upload: " + uploadError.message);
          return;
        }
        
        const { data } = _supabase.storage.from('avatars').getPublicUrl(filePath);
        avatarUrl = data.publicUrl;
      }

      // 2. Daten in DB speichern
      const payload = {
        workspace_id: WS_ID,
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        email: document.getElementById('m_mail').value,
        role: document.getElementById('m_pos').value,
        avatar_url: avatarUrl,
        employee_number: document.getElementById('m_pnr').value,
        hourly_wage: document.getElementById('m_wage').value,
        employment_type: document.getElementById('m_type').value,
        address: document.getElementById('m_addr').value,
        notes: document.getElementById('m_notes').value
      };

      const { error } = await _supabase.from('employees').insert([payload]);

      if (error) {
        alert("Datenbank Fehler: " + error.message);
      } else {
        alert("Erfolgreich gespeichert!");
        location.reload();
      }
    }

    async function loadStaff() {
      const { data, error } = await _supabase
        .from('employees')
        .select('*')
        .eq('workspace_id', WS_ID)
        .order('last_name', { ascending: true });

      if (error) return;

      const container = document.getElementById('staff-container');
      container.innerHTML = data.map(emp => `
        <div class="staff-card">
          <img src="${emp.avatar_url || 'https://via.placeholder.com/150'}" class="staff-img">
          <div class="staff-info">
            <h4>${emp.first_name} ${emp.last_name}</h4>
            <p>${emp.role} • ${emp.employment_type}</p>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
