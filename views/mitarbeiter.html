<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORE MASTER 2026 | Mitarbeiter</title>
  
  <link rel="stylesheet" href="../style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="font-weight: 900; font-size: 20px; color: var(--accent);">CORE MASTER</div>
      <div style="font-size: 10px; color: var(--muted); font-weight: 700;">ENTERPRISE CRM 2026</div>
    </div>
    
    <div class="sidebar-content">
      <div class="nav-label">Main Console</div>
      <a href="../admin.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="kunden.html" class="nav-link"><i data-lucide="users"></i> Kunden</a>
      <a href="objekte.html" class="nav-link"><i data-lucide="building-2"></i> Objekte</a>
      <a href="mitarbeiter.html" class="nav-link active"><i data-lucide="hard-hat"></i> Mitarbeiter</a>
      <a href="schichtplan.html" class="nav-link"><i data-lucide="calendar-days"></i> Schichtplan</a>
      <a href="zeiterfassung.html" class="nav-link"><i data-lucide="timer"></i> Zeiterfassung</a>
      <a href="aufgaben.html" class="nav-link"><i data-lucide="check-square"></i> Aufgaben</a>
      
      <div class="nav-label">Operations</div>
      <a href="finanzen.html" class="nav-link"><i data-lucide="banknote"></i> Finanzen</a>
      <a href="rechnungen.html" class="nav-link"><i data-lucide="file-text"></i> Rechnungen</a>
      <a href="angebote.html" class="nav-link"><i data-lucide="file-spreadsheet"></i> Angebote</a>
      <a href="lager.html" class="nav-link"><i data-lucide="package"></i> Lager</a>
      <a href="dokumente.html" class="nav-link"><i data-lucide="folder"></i> Dokumente</a>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <h1 style="font-size: 20px; font-weight: 800;">MITARBEITER-ZENTRALE</h1>
      <div style="display: flex; gap: 15px; align-items: center;">
        <button class="theme-btn" style="padding: 8px 15px;" onclick="showAddForm()">+ NEUER MITARBEITER</button>
      </div>
    </header>

    <div class="content">
      <div id="addForm" class="card-glass" style="display: none; padding: 20px; margin-bottom: 20px;">
        <h3 style="margin-bottom: 15px; font-size: 14px;">Mitarbeiter anlegen</h3>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr) auto; gap: 15px;">
          <input type="text" id="m_vn" placeholder="Vorname" style="background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; padding: 10px; border-radius: 8px;">
          <input type="text" id="m_nn" placeholder="Nachname" style="background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; padding: 10px; border-radius: 8px;">
          <input type="text" id="m_role" placeholder="Funktion" style="background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; padding: 10px; border-radius: 8px;">
          <button class="theme-btn" onclick="saveStaff()">Speichern</button>
        </div>
      </div>

      <div class="card-glass">
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="border-bottom: 1px solid var(--glass-border); text-align: left;">
              <th style="padding: 15px; font-size: 11px; color: var(--muted);">NAME</th>
              <th style="padding: 15px; font-size: 11px; color: var(--muted);">FUNKTION</th>
              <th style="padding: 15px; font-size: 11px; color: var(--muted);">STATUS</th>
              <th style="padding: 15px; font-size: 11px; color: var(--muted); text-align: right;">AKTION</th>
            </tr>
          </thead>
          <tbody id="mitarbeiter-liste">
            </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    lucide.createIcons();
    const WS_ID = '8648e581-297d-419b-9c71-292418e26895';

    function showAddForm() {
      const form = document.getElementById('addForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    async function loadStaff() {
      const { data } = await _supabase.from('employees').select('*').order('created_at', {ascending: false});
      const list = document.getElementById('mitarbeiter-liste');
      list.innerHTML = data.map(m => `
        <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
          <td style="padding: 15px; font-weight: 700;">${m.first_name} ${m.last_name}</td>
          <td style="padding: 15px; color: var(--muted);">${m.role || '-'}</td>
          <td style="padding: 15px;"><span style="color: #22c55e; font-size: 11px; font-weight: 800;">● AKTIV</span></td>
          <td style="padding: 15px; text-align: right;">
            <button onclick="deleteStaff('${m.id}')" style="background:none; border:none; color:var(--muted); cursor:pointer;"><i data-lucide="trash-2" size="16"></i></button>
          </td>
        </tr>
      `).join('');
      lucide.createIcons();
    }

    async function saveStaff() {
      const payload = {
        first_name: document.getElementById('m_vn').value,
        last_name: document.getElementById('m_nn').value,
        role: document.getElementById('m_role').value,
        workspace_id: WS_ID
      };
      await _supabase.from('employees').insert([payload]);
      location.reload();
    }

    async function deleteStaff(id) {
      if(confirm("Löschen?")) {
        await _supabase.from('employees').delete().eq('id', id);
        loadStaff();
      }
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
  </script>
</body>
</html>
