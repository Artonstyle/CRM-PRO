    <div class="sidebar-content">

  <main class="main">
    <div class="content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h2 style="margin:0;">Dokumenten-Archiv</h2>
          <div style="display:flex; gap:10px;">
              <button class="btn-main" onclick="document.getElementById('file_upload').click()" style="width:auto; padding:8px 20px;">+ DATEI HOCHLADEN</button>
              <input type="file" id="file_upload" style="display:none" onchange="uploadFile()">
          </div>
      </div>

      <div class="card-glass">
        <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:20px;" id="file-grid">
            </div>
        
        <table style="margin-top:30px;">
          <thead>
            <tr>
              <th>Dateiname</th>
              <th>Kategorie</th>
              <th>Hochgeladen am</th>
              <th>Größe</th>
              <th>Aktion</th>
            </tr>
          </thead>
          <tbody id="document-liste">
            </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    async function loadDocuments() {
        // Hier ziehen wir Daten aus deiner 'documents' Tabelle
        const { data, error } = await _supabase.from('documents').select('*').order('created_at', { ascending: false });
        const tbody = document.getElementById('document-liste');

        if(data && data.length > 0) {
            tbody.innerHTML = data.map(doc => `
                <tr>
                    <td><i data-lucide="file" style="width:14px; vertical-align:middle; margin-right:5px;"></i> ${doc.name}</td>
                    <td style="color:var(--muted);">${doc.category || 'Allgemein'}</td>
                    <td>${new Date(doc.created_at).toLocaleDateString('de-DE')}</td>
                    <td>${(doc.size / 1024).toFixed(1)} KB</td>
                    <td>
                        <a href="${doc.url}" target="_blank" style="color:var(--accent); text-decoration:none; font-size:12px; font-weight:800;">ÖFFNEN</a>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        } else {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px; color:var(--muted);">Keine Dokumente gefunden.</td></tr>';
        }
    }

    async function uploadFile() {
        alert("Upload-Funktion: Hier würde die Datei in den Supabase Storage Bucket hochgeladen und der Link in die Tabelle geschrieben.");
        // Logik für Supabase Storage: _supabase.storage.from('docs').upload(...)
    }

    document.addEventListener('DOMContentLoaded', loadDocuments);
  </script>
</body>
</html>
