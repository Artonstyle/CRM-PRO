  <main class="main">
    <div class="content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h2 style="margin:0;">Rechnungsverwaltung</h2>
          <button class="btn-main" style="width:auto; padding:8px 20px;">+ NEUE RECHNUNG</button>
      </div>

      <div class="card-glass">
        <div style="margin-bottom:20px; display:flex; gap:10px;">
             <input type="text" placeholder="Rechnungsnr. suchen..." style="max-width:300px; margin-bottom:0;">
             <select style="max-width:200px; margin-bottom:0;">
                 <option>Alle Status</option>
                 <option>Bezahlt</option>
                 <option>Offen</option>
                 <option>Überfällig</option>
             </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nr.</th>
              <th>Kunde</th>
              <th>Datum</th>
              <th>Betrag</th>
              <th>Status</th>
              <th>Aktion</th>
            </tr>
          </thead>
          <tbody id="invoice-liste">
            </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../config.js"></script>
  <script>
    async function loadInvoices() {
        // Hier ziehen wir Daten aus deiner 'invoices' Tabelle
        // Falls du die noch nicht hast, zeigt er "Keine Rechnungen"
        const { data, error } = await _supabase.from('invoices').select('*, clients(company)');
        const tbody = document.getElementById('invoice-liste');

        if(data && data.length > 0) {
            tbody.innerHTML = data.map(inv => `
                <tr>
                    <td>#${inv.invoice_number}</td>
                    <td><strong>${inv.clients?.company}</strong></td>
                    <td>${new Date(inv.created_at).toLocaleDateString('de-DE')}</td>
                    <td>${inv.total_amount.toFixed(2)} €</td>
                    <td>
                        <span class="status-pill" style="border-color:${inv.status === 'Bezahlt' ? '#22c55e' : '#ef4444'}; color:${inv.status === 'Bezahlt' ? '#22c55e' : '#ef4444'}">
                            ${inv.status}
                        </span>
                    </td>
                    <td>
                        <button style="background:none; border:none; color:var(--accent); cursor:pointer;"><i data-lucide="download"></i> PDF</button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        } else {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px; color:var(--muted);">Keine Rechnungsdaten vorhanden.</td></tr>';
        }
    }

    document.addEventListener('DOMContentLoaded', loadInvoices);
  </script>
</body>
